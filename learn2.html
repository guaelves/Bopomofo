<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>注音符號學習小天地 — Q 版簡報（完整）</title>
  <style>
    :root{
      --bg1:#f3f7fb; /* 淡粉藍底 */
      --card:#ffffff;
      --accent:#ffb6c1; /* 粉紅 */
      --accent-dark:#ff92ad;
      --muted:#8b98a9;
      --text:#2b3742;
      --soft-border:rgba(43,55,66,0.06);
      --shadow:0 8px 20px rgba(11,22,30,0.06);
      --frog-green:#7ecb7e;
      --frog-dark:#2d7a2d;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:"Microsoft JhengHei","Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background:linear-gradient(180deg,var(--bg1) 0%, #fefcff 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* header */
    header{
      padding:14px 18px;
      text-align:center;
      background:linear-gradient(90deg,#cfeffb,#eef6ff);
      border-bottom:3px solid rgba(0,0,0,0.03);
      box-shadow:0 6px 18px rgba(12,34,56,0.04);
    }
    header h1{ margin:0; font-size:20px; letter-spacing:1px; }
    header p{ margin:6px 0 0 0; color:var(--muted); font-size:13px; }

    /* viewport */
    .viewport{
      position:relative;
      width:100%;
      height: calc(100% - 92px); /* 留 header + footer */
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      box-sizing:border-box;
    }

    /* slides: 使用疊層 + 淡入淡出 */
    .slides{
      position:relative;
      width:100%;
      height:100%;
      max-width:980px;
    }
    .slide{
      position:absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
      opacity:0;
      pointer-events:none;
      transform:scale(0.99);
      transition: opacity 420ms ease, transform 420ms cubic-bezier(.2,.9,.3,1);
    }
    .slide.active{
      opacity:1;
      pointer-events:auto;
      transform:scale(1);
    }

    /* card */
    .card{
      width:100%;
      max-width:920px;
      background:var(--card);
      border-radius:16px;
      padding:22px;
      box-shadow:var(--shadow);
      border:1px solid var(--soft-border);
      box-sizing:border-box;

      /* 重要：限制高度避免超出螢幕，card 內捲動 */
      max-height: calc(100vh - 180px);
      overflow:auto;
    }

    .card h2{
      margin:0 0 8px 0;
      font-size:20px;
      color:#ff7fa1;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .card p, .card li{
      font-size:16px;
      line-height:1.8;
      color:var(--text);
      margin:8px 0;
    }
    .card ul{ padding-left:18px; margin:6px 0; }
    .example{
      background:#fffaf0;
      border-left:6px solid #ffd580;
      padding:12px 14px;
      border-radius:10px;
      margin-top:12px;
    }
    .note{ margin-top:8px; color:var(--muted); font-size:14px; }

    .big-phonetic{ font-size:20px; display:inline-block; margin-right:8px; padding:6px 8px; background:#f6f9fc; border-radius:8px; border:1px solid rgba(0,0,0,0.03); font-weight:700; letter-spacing:6px; color:#3a3a3a; }

    /* controls */
    .controls{
      position:absolute;
      bottom:26px;
      right:26px;
      display:flex;
      gap:12px;
      align-items:end;
      z-index:40;
    }
    .btn{
      background:linear-gradient(180deg,var(--accent),var(--accent-dark));
      color:white;
      border:none;
      border-radius:28px;
      padding:12px 18px;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(255,110,150,0.12);
      display:inline-flex;
      align-items:center;
      gap:10px;
      user-select:none;
    }
    .btn:active{ transform:translateY(2px) }
    .btn.secondary{
      background:#fff;
      color:var(--text);
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:none;
    }

    /* frog (圓滾滾 Q 版) */
    .frog-wrap{
      position:absolute;
      bottom:114px;
      right:78px;
      width:94px;
      height:94px;
      z-index:45;
      pointer-events:none;
      transform-origin:center bottom;
      animation: float 2600ms ease-in-out infinite;
    }
    @keyframes float {
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-10px) }
    }
    /* 當跳躍時加 class .jump */
    .frog-wrap.jump{
      animation:none;
      transition: transform 260ms cubic-bezier(.22,.9,.32,1);
      transform: translateY(-36px) scale(1.03);
    }

    /* footer */
    .footer{
      position:absolute;
      left:0; right:0; bottom:0;
      height:72px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      color:var(--muted);
      font-size:13px;
      background: linear-gradient(180deg, rgba(255,255,255,0), rgba(240,246,250,0.9));
      z-index:30;
      padding-bottom:10px;
      box-sizing:border-box;
    }
    .dots{ display:flex; gap:8px; align-items:center; }
    .dot{ width:10px; height:10px; border-radius:50%; background:#e6eef6; border:1px solid rgba(43,55,66,0.05); cursor:pointer; }
    .dot.active{ background:var(--accent); box-shadow:0 4px 12px rgba(255,110,150,0.12); transform:scale(1.15); }

    .hint{ margin-left:8px; color:var(--muted); font-size:12px; }

    /* responsive */
    @media (max-width:720px){
      header h1{ font-size:17px; }
      .frog-wrap{ right:18px; bottom:98px; width:78px; height:78px; }
      .controls{ right:12px; bottom:12px; }
      .card{ padding:16px; border-radius:12px; max-height: calc(100vh - 150px); }
      .footer{ height:64px; }
    }

    /* small accessibility tweaks */
    .sr-only{ position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }
  </style>
</head>
<body>

    <h1>注音符號學習小天地 — Q 版簡報 🐸</h1>
    <p>Morandi 粉藍＋粉紅｜圓滾滾青蛙老師陪你左右滑學注音</p>
  </header>

  <div class="viewport" id="viewport">
