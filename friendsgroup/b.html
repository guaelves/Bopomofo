<body>

  <div class="subtitle">ç¬¬ä¸€è¡Œï¼šè²ç¬¦ ï½œ ç¬¬ä¸€åˆ—ï¼ˆé å·¦ï¼‰ï¼šå¥½æœ‹å‹</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ---- éŸ³æ•ˆ ----
      function playBeep(frequency, duration) {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.type = "sine";
        osc.frequency.value = frequency;
        gain.gain.setValueAtTime(0.08, ctx.currentTime);
        osc.start();
        osc.stop(ctx.currentTime + duration / 1000);
      }
      function playSelect() {
        playBeep(880, 90);
        setTimeout(() => playBeep(1320, 80), 120);
      }
      function playDeselect() {
        playBeep(260, 160);
      }

      // ---- è³‡æ–™ ----
      const friends = [
        "ã„§", "ã„¨", "ã„š", "ã„›", "ã„", "ã„Ÿ", "ã„ ", "ã„¢", "ã„£", "ã„¤", "ã„¥",
        "ã„§ã„", "ã„§ã„ ", "ã„§ã„¢", "ã„§ã„£", "ã„§ã„¥"
      ];

      const tones = [
        { label: "ä¸€è²", sym: "ã€Œã€" },
        { label: "äºŒè²", sym: "ã€Œ/ã€" },
        { label: "ä¸‰è²", sym: "ã€ŒVã€" },
        { label: "å››è²", sym: "ã€Œï¹¨ã€" },
        { label: "è¼•è²", sym: "ã€ŒË™ã€" }
      ];

      const tableWrap = document.getElementById('table-wrap');

      function buildTable() {
        const table = document.createElement('table');
        table.className = 'pinyin-table';

        // header row
        const thead = document.createElement('thead');
        const hrow = document.createElement('tr');

        const cornerTh = document.createElement('th');
        cornerTh.textContent = 'å¥½æœ‹å‹ \\ è²ç¬¦';
        hrow.appendChild(cornerTh);

        tones.forEach(t => {
          const th = document.createElement('th');
          const label = document.createElement('div');
          label.textContent = t.label;
          const sym = document.createElement('div');
          sym.textContent = t.sym;
          sym.style.fontSize = '0.85rem';
          sym.style.marginTop = '6px';
          th.appendChild(label);
          th.appendChild(sym);
          hrow.appendChild(th);
        });

        thead.appendChild(hrow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');

        friends.forEach(friend => {
          const tr = document.createElement('tr');

          const leftTd = document.createElement('td');
          leftTd.className = 'left-col';
          leftTd.innerHTML = `<div style="display:flex;flex-direction:column;gap:6px;">
                                <div style="font-size:1.2rem">${friend}</div>
                                <div style="font-size:0.9rem;color:#7a7a7a">ï¼ˆèˆ‡ ã„… çµ„åˆï¼‰</div>
                              </div>`;
          tr.appendChild(leftTd);

          tones.forEach(t => {
            const td = document.createElement('td');
            td.className = 'cell';

            const content = document.createElement('div');
            content.className = 'cell-content';

            const main = document.createElement('div');
            main.className = 'pinyin-main';
            main.textContent = 'ã„…' + friend;

            const toneSpan = document.createElement('div');
            toneSpan.className = 'pinyin-tone';
            toneSpan.textContent = t.sym.replace(/[ã€Œã€]/g, '');

            content.appendChild(main);
            content.appendChild(toneSpan);
            td.appendChild(content);

            td.dataset.friend = friend;
            td.dataset.tone = t.label;

            td.addEventListener('click', () => {
              const already = td.classList.contains('selected');
              if (!already) {
                td.classList.add('selected');
                playSelect();
              } else {
                td.classList.remove('selected');
                playDeselect();
              }
            });

            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        return table;
      }

      tableWrap.innerHTML = '';
      tableWrap.appendChild(buildTable());

      document.getElementById('resetBtn').addEventListener('click', () => {
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected', 'wrong'));
