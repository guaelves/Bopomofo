<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>注音好朋友</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    padding: 2vw;
    background: #f0f8ff;
  }
  h1 {
    font-size: 8vw;
    text-align: center;
    margin-bottom: 2vw;
  }
  .line {
    display: flex;
    justify-content: flex-start; /* 改成靠左 */
    gap: 2vw;
    margin-bottom: 2vw;
  }
  .box {
    background-color: #add8e6;
    padding: 2.5vw;
    border-radius: 1vw;
    text-align: center;
    font-size: 2vw;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    text-decoration: none;
    color: black;
    flex: 1 0 auto;
    max-width: 8rem;
    min-width: 6rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .box:hover {
    background-color: #87cefa;
  }
  .symbol {
    font-size: 10vw;
    font-weight: bold;
    margin-bottom: 0.5vw;
  }
  .text {
    font-size: 2vw;
    margin-top: 0.2vw;
    line-height: 0.5;
  }

  @media (max-width: 480px) {
    .box {
      max-width: 7rem;
      min-width: 5rem;
      padding: 2vw;
    }
    .symbol {
      font-size: 8vw;
    }
    .text {
      font-size: 3vw;
    }
  }
</style>
</head>
<body>
  <h1>注音好朋友</h1>
  <div id="container"></div>

  <script>
    const lines = [
      ["ㄅ","ㄆ","ㄇ","ㄈ"],
      ["ㄉ","ㄊ","ㄋ","ㄌ"],
      ["ㄍ","ㄎ","ㄏ"],
      ["ㄐ","ㄑ","ㄒ"],
      ["ㄓ","ㄔ","ㄕ","ㄖ"],
      ["ㄗ","ㄘ","ㄙ"],
      ["ㄧ","ㄨ","ㄩ"],
      ["ㄚ","ㄛ","ㄜ","ㄝ"],
      ["ㄞ","ㄟ","ㄠ","ㄡ"],
      ["ㄢ","ㄣ","ㄤ","ㄥ"],
      ["ㄦ"]
    ];

    const container = document.getElementById('container');

    lines.forEach(line => {
      const lineDiv = document.createElement('div');
      lineDiv.className = 'line';

      line.forEach(sym => {
        const box = document.createElement('a');
        box.className = 'box';
        box.href = `https://guaelves.github.io/Bopomofo/friendsgroup/${sym}/index.html`;
        box.target = '_blank';
        box.rel = 'noopener noreferrer';

        box.innerHTML = `<span class="symbol">${sym}</span><span class="text">的好朋友</span>`;

        lineDiv.appendChild(box);
      });

      container.appendChild(lineDiv);
    });
  </script>
</body>
</html>
