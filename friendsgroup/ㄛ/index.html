<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>ㄛ的好朋友 點點名</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ㄛ的好朋友 點點名</h1>
  <div class="subtitle">選出可以跟ㄛ一起拼音的符號</div>

  <div class="big-b">ㄛ</div>

  <div id="result"></div>

  <button id="resetBtn">🔄 重新開始</button>

  <!-- 聲調符號 -->
  <div class="section-title">聲調符號</div>
  <div class="grid-5">
    <div class="tile">一聲<br>「」</div>
    <div class="tile">二聲<br>「/」</div>
    <div class="tile">三聲<br>「V」</div>
    <div class="tile">四聲<br>「﹨」</div>
    <div class="tile">輕聲<br>「˙」</div>
  </div>

  <!-- 聲母 -->

  <div class="sub-section">
    <div class="sub-title">唇音</div>
    <div class="grid">
      <div class="tile">ㄅ</div>
      <div class="tile">ㄆ</div>
      <div class="tile">ㄇ</div>
      <div class="tile">ㄈ</div>
    </div>
  </div>

  <div class="sub-section">
    <div class="sub-title">舌尖中音</div>
    <div class="grid">
      <div class="tile">ㄉ</div>
      <div class="tile">ㄊ</div>
      <div class="tile">ㄋ</div>
      <div class="tile">ㄌ</div>
    </div>
  </div>

  <div class="sub-section">
    <div class="sub-title">舌根音</div>
    <div class="grid">
      <div class="tile">ㄍ</div>
      <div class="tile">ㄎ</div>
      <div class="tile">ㄏ</div>
    </div>
  </div>

  <div class="sub-section">
    <div class="sub-title">舌面前音</div>
    <div class="grid">
      <div class="tile">ㄐ</div>
      <div class="tile">ㄑ</div>
      <div class="tile">ㄒ</div>
    </div>
  </div>

  <div class="sub-section">
    <div class="sub-title">翹舌音</div>
    <div class="grid">
      <div class="tile">ㄓ</div>
      <div class="tile">ㄔ</div>
      <div class="tile">ㄕ</div>
      <div class="tile">ㄖ</div>
    </div>
  </div>

  <div class="sub-section">
    <div class="sub-title">平舌音</div>
    <div class="grid">
      <div class="tile">ㄗ</div>
      <div class="tile">ㄘ</div>
      <div class="tile">ㄙ</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
