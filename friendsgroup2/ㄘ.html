<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>拼音練習</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap">

<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  background: #f0f0f0;
  text-align: center;
  padding: 20px;
}
h1 {
  margin-bottom: 20px;
}

/* 整體容器 */
.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
}

/* 每一排：左邊泡泡 + 右邊四張卡 */
.row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  width: 100%;
}

/* 泡泡樣式 */
.vowel-bubble {
  background: #fff9c4; /* 淡黃色 */
  color: #333;
  font-weight: bold;
  border-radius: 50%;
  width: 3em;
  height: 3em;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #fbc02d;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  flex-shrink: 0;
}

/* 卡片排列 */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  flex: 1;
}

.card {
  width: 100%;
  aspect-ratio: 5/7;
  perspective: 800px;
  position: relative;
}
.inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  cursor: pointer;
}
.card.flipped .inner {
  transform: rotateY(180deg);
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.front {
  background: #fff;
  border: 2px solid #bbb;
  font-weight: bold;
}
.back {
  background: #fff;
  border: 2px solid #888;
  transform: rotateY(180deg);
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* 成功卡片 */
.back.success {
  background: #d4edda;
  border-color: #28a745;
}

/* 空白卡片 */
.back.empty {
  background: #ffe4e1; /* 淡粉色 */
  border-color: #ffb6c1;
}

/* 失敗 ❌ 樣式 */
.fail {
  color: red;
  font-size: 48px;
}

/* 書本直排注音 */
.zhuyin-part {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 0.15em;
  line-height: 1;
  font-family: "Noto Sans TC", "PingFang TC", "DFKai-SB", sans-serif;
}
.zhuyin-glyph {
  position: relative;
  font-weight: normal;
  font-size: 2em;
  text-align: center;
}
.zhuyin-tone {
  position: absolute;
  font-size: 1em;
  top: -0.4em;
  right: -0.6em;
}
.zhuyin-dot {
  position: absolute;
  font-size: 0.65em;
  top: 1em;
  left: 50%;
  transform: translateX(-50%);
}

/* 背面直排中文字 */
.word-vertical {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  line-height: 1.15em;
  font-size: calc(4vw + 12px);
}
.word-vertical span {
  display: block;
}
.back-content {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
  width: 100%;
}
.back-content .zhuyin-part {
  font-size: 0.6em;
}
</style>
</head>
<body>
<h1>ㄘ  拼音練習</h1>

<div class="wrapper" id="wrapper"></div>

<script>
// ---------------- 音訊與語音 ----------------
let audioCtx = null;
let zhTWVoice = null;

function initAudio(){ 
  if(audioCtx) return; 
  try{audioCtx=new (window.AudioContext||window.webkitAudioContext)();}catch(e){console.error("Web Audio not supported");} 
}

function pickPreferredVoice(voices){
  const norm = s => (s||'').toLowerCase().replace(/[\s_\-()（）:：,，.。]+/g,'');
  const isTW = v => /^zh/i.test(v.lang||'') && /tw/i.test(v.lang||'');
  const isG  = v => /google/i.test(v.name||'');
  const isMS = v => /microsoft/i.test(v.name||'');
  const N = voices.map(v => ({ v, name:norm(v.name), uri:norm(v.voiceURI) }));
  let p = N.find(x => isTW(x.v) && isMS(x.v) && (x.name.includes('yating') || x.uri.includes('yating'))); if(p) return p.v;
  p = N.find(x => isTW(x.v) && isMS(x.v) && (x.name.includes('zhiwei') || x.uri.includes('zhiwei'))); if(p) return p.v;
  p = voices.find(v => isTW(v) && isG(v) && /(國語|台灣|臺灣|mandarin|taiwan)/i.test(v.name||'')); if(p) return p;
  return (voices.find(v => !isG(v) && isTW(v)) || voices.find(v =>  isG(v) && isTW(v)) || voices.find(v =>  isG(v) && isCN(v)) || voices.find(v => !isG(v) && isCN(v)) || voices.find(isTW) || voices.find(isCN) || voices.find(isZH) || voices[0] || null);
}

function setupSpeechSynthesis(){
  if(!('speechSynthesis' in window)) return;
  const apply = () => { const voices=speechSynthesis.getVoices()||[]; zhTWVoice=pickPreferredVoice(voices); };
  apply(); 
  if (typeof speechSynthesis.onvoiceschanged!=="undefined"){ speechSynthesis.onvoiceschanged=apply; }
}

function speak(text){
  if(!('speechSynthesis' in window) || !text) return;
  const utter = new SpeechSynthesisUtterance(text);
  if(zhTWVoice) utter.voice = zhTWVoice;
  utter.rate = 0.8; 
  speechSynthesis.speak(utter);
}

window.onload = ()=>{ initAudio(); setupSpeechSynthesis(); };

// ---------------- 卡片生成 ----------------
//ㄘ
//"ㄨ", "ㄚ", "ㄜ", "ㄞ", "ㄠ", "ㄡ", "ㄢ", "ㄣ", "ㄤ", "ㄥ",
  "ㄨㄛ", "ㄨㄟ", "ㄨㄢ", "ㄨㄣ", "ㄨㄥ"


const data = [
  // ㄘ + ㄨ
  { front:["ㄘ","ㄨ"], tones:[ 
    { tone:"",  back:{ zh:"粗糙", zhBpmf:["ㄘㄨ","ㄘㄠ"] }},
    { tone:"ˊ", back:{ zh:"促進", zhBpmf:["ㄘㄨˊ","ㄐㄧㄣˋ"] }},
    { tone:"ˇ", back:{ zh:"醋味", zhBpmf:["ㄘㄨˇ","ㄨㄟˋ"] }},
    { tone:"ˋ", back:{ zh:"催促", zhBpmf:["ㄘㄨˋ","ㄘㄨˋ"] }}
  ]},

  // ㄘ + ㄚ
  { front:["ㄘ","ㄚ"], tones:[
    { tone:"",  back:{ zh:"擦拭", zhBpmf:["ㄘㄚ","ㄕˋ"] }},
    { tone:"ˊ", back:{ zh:"差別", zhBpmf:["ㄔㄚˉ","ㄅㄧㄝˊ"] }},
    { tone:"ˇ", back:{ zh:"叉子", zhBpmf:["ㄔㄚˉ","ㄗˇ"] }},
    { tone:"ˋ", back:{ zh:"擦傷", zhBpmf:["ㄘㄚˉ","ㄕㄤ"] }}
  ]},

  // ㄘ + ㄜ
  { front:["ㄘ","ㄜ"], tones:[
    { tone:"",  back:{ zh:"策劃", zhBpmf:["ㄘㄜˋ","ㄏㄨㄚˋ"] }},
    { tone:"ˊ", back:{ zh:"側面", zhBpmf:["ㄘㄜˋ","ㄇㄧㄢˋ"] }},
    { tone:"ˇ", back:{ zh:"測試", zhBpmf:["ㄘㄜˋ","ㄕˋ"] }},
    { tone:"ˋ", back:{ zh:"冊子", zhBpmf:["ㄘㄜˋ","ㄗˇ"] }}
  ]},

  // ㄘ + ㄞ
  { front:["ㄘ","ㄞ"], tones:[
    { tone:"",  back:{ zh:"猜測", zhBpmf:["ㄘㄞ","ㄘㄜˋ"] }},
    { tone:"ˊ", back:{ zh:"彩色", zhBpmf:["ㄘㄞˇ","ㄙㄜˋ"] }},
    { tone:"ˇ", back:{ zh:"菜單", zhBpmf:["ㄘㄞˋ","ㄉㄢ"] }},
    { tone:"ˋ", back:{ zh:"裁判", zhBpmf:["ㄘㄞˊ","ㄆㄢˋ"] }}
  ]},

  // ㄘ + ㄟ
  { front:["ㄘ","ㄟ"], tones:[
    { tone:"",  back:{ zh:"策劃", zhBpmf:["ㄘㄜˋ","ㄏㄨㄚˋ"] }},
    { tone:"ˊ", back:{ zh:"側面", zhBpmf:["ㄘㄜˋ","ㄇㄧㄢˋ"] }},
    { tone:"ˇ", back:{ zh:"責任", zhBpmf:["ㄗㄜˊ","ㄖㄣˋ"] }},
    { tone:"ˋ", back:{ zh:"賊寇", zhBpmf:["ㄗㄜˋ","ㄎㄡˋ"] }}
  ]},

  // ㄘ + ㄠ
  { front:["ㄘ","ㄠ"], tones:[
    { tone:"",  back:{ zh:"操場", zhBpmf:["ㄘㄠ","ㄔㄤˇ"] }},
    { tone:"ˊ", back:{ zh:"糙米", zhBpmf:["ㄘㄠˋ","ㄇㄧˇ"] }},
    { tone:"ˇ", back:{ zh:"草地", zhBpmf:["ㄘㄠˇ","ㄉㄧˋ"] }},
    { tone:"ˋ", back:{ zh:"曹操", zhBpmf:["ㄘㄠˊ","ㄘㄠˊ"] }}
  ]},

  // ㄘ + ㄡ
  { front:["ㄘ","ㄡ"], tones:[
    { tone:"",  back:{ zh:"凑合", zhBpmf:["ㄘㄡˋ","ㄏㄜˊ"] }},
    { tone:"ˊ", back:{ zh:"搓揉", zhBpmf:["ㄘㄨㄛˉ","ㄖㄡˊ"] }},
    { tone:"ˇ", back:{ zh:"吹嘘", zhBpmf:["ㄔㄨㄟ","ㄒㄩ"] }},
    { tone:"ˋ", back:{ zh:"辭讼", zhBpmf:["ㄘˊ","ㄙㄨㄥˋ"] }}
  ]},

  // ㄘ + ㄢ
  { front:["ㄘ","ㄢ"], tones:[
    { tone:"",  back:{ zh:"參加", zhBpmf:["ㄘㄢ","ㄐㄧㄚ"] }},
    { tone:"ˊ", back:{ zh:"餐桌", zhBpmf:["ㄘㄢ","ㄓㄨㄛ"] }},
    { tone:"ˇ", back:{ zh:"慚愧", zhBpmf:["ㄘㄢˊ","ㄎㄨㄟˋ"] }},
    { tone:"ˋ", back:{ zh:"殘酷", zhBpmf:["ㄘㄢˊ","ㄎㄨˋ"] }}
  ]},

  // ㄘ + ㄣ
  { front:["ㄘ","ㄣ"], tones:[
    { tone:"",  back:{ zh:"岑寂", zhBpmf:["ㄘㄣˊ","ㄐㄧˋ"] }},
    { tone:"ˊ", back:{ zh:"參與", zhBpmf:["ㄘㄢˉ","ㄩˋ"] }},
    { tone:"ˇ", back:{ zh:"曾經", zhBpmf:["ㄘㄥˊ","ㄐㄧㄥ"] }},
    { tone:"ˋ", back:{ zh:"責任", zhBpmf:["ㄗㄜˊ","ㄖㄣˋ"] }}
  ]},

  // ㄘ + ㄤ
  { front:["ㄘ","ㄤ"], tones:[
    { tone:"",  back:{ zh:"倉庫", zhBpmf:["ㄘㄤˉ","ㄎㄨˋ"] }},
    { tone:"ˊ", back:{ zh:"藏匿", zhBpmf:["ㄘㄤˊ","ㄋㄧˋ"] }},
    { tone:"ˇ", back:{ zh:"糟糕", zhBpmf:["ㄗㄠ","ㄍㄠ"] }},
    { tone:"ˋ", back:{ zh:"臧否", zhBpmf:["ㄗㄤ","ㄈㄡˇ"] }}
  ]},

  // ㄘ + ㄥ
  { front:["ㄘ","ㄥ"], tones:[
    { tone:"",  back:{ zh:"增長", zhBpmf:["ㄗㄥˉ","ㄓㄤˇ"] }},
    { tone:"ˊ", back:{ zh:"責備", zhBpmf:["ㄗㄜˊ","ㄅㄟˋ"] }},
    { tone:"ˇ", back:{ zh:"曾經", zhBpmf:["ㄘㄥˊ","ㄐㄧㄥ"] }},
    { tone:"ˋ", back:{ zh:"贈送", zhBpmf:["ㄗㄥˋ","ㄙㄨㄥˋ"] }}
  ]},

  // ㄘ + ㄨㄛ
  { front:["ㄘ","ㄨ","ㄛ"], tones:[
    { tone:"",  back:{ zh:"作業", zhBpmf:["ㄗㄨㄛˋ","ㄧㄝˋ"] }},
    { tone:"ˊ", back:{ zh:"左側", zhBpmf:["ㄗㄨㄛˇ","ㄘㄜˋ"] }},
    { tone:"ˇ", back:{ zh:"作揖", zhBpmf:["ㄗㄨㄛˋ","ㄧ"] }},
    { tone:"ˋ", back:{ zh:"錯誤", zhBpmf:["ㄘㄨㄛˋ","ㄨˋ"] }}
  ]},

  // ㄘ + ㄨㄟ
  { front:["ㄘ","ㄨ","ㄟ"], tones:[
    { tone:"",  back:{ zh:"罪惡", zhBpmf:["ㄗㄨㄟˋ","ㄜˋ"] }},
    { tone:"ˊ", back:{ zh:"最棒", zhBpmf:["ㄗㄨㄟˋ","ㄅㄤˋ"] }},
    { tone:"ˇ", back:{ zh:"嘴巴", zhBpmf:["ㄗㄨㄟˇ","ㄅㄚ"] }},
    { tone:"ˋ", back:{ zh:"悔罪", zhBpmf:["ㄏㄨㄟˇ","ㄗㄨㄟˋ"] }}
  ]},

  // ㄘ + ㄨㄢ
  { front:["ㄘ","ㄨ","ㄢ"], tones:[
    { tone:"",  back:{ zh:"纏繞", zhBpmf:["ㄔㄢˊ","ㄖㄠˋ"] }},
    { tone:"ˊ", back:{ zh:"轉換", zhBpmf:["ㄓㄨㄢˇ","ㄏㄨㄢˋ"] }},
    { tone:"ˇ", back:{ zh:"專刊", zhBpmf:["ㄓㄨㄢˉ","ㄎㄢ"] }},
    { tone:"ˋ", back:{ zh:"纏綿", zhBpmf:["ㄔㄢˊ","ㄇㄧㄢˊ"] }}
  ]},

  // ㄘ + ㄨㄣ
  { front:["ㄘ","ㄨ","ㄣ"], tones:[
    { tone:"",  back:{ zh:"尊重", zhBpmf:["ㄗㄨㄣ","ㄓㄨㄥˋ"] }},
    { tone:"ˊ", back:{ zh:"詢問", zhBpmf:["ㄒㄩㄣˊ","ㄨㄣˋ"] }},
    { tone:"ˇ", back:{ zh:"溫暖", zhBpmf:["ㄨㄣ","ㄋㄨㄢˇ"] }},
    { tone:"ˋ", back:{ zh:"遵循", zhBpmf:["ㄗㄨㄣ","ㄒㄩㄣˊ"] }}
  ]},

  // ㄘ + ㄨㄥ
  { front:["ㄘ","ㄨ","ㄥ"], tones:[
    { tone:"",  back:{ zh:"總共", zhBpmf:["ㄗㄨㄥˇ","ㄍㄨㄥˋ"] }},
    { tone:"ˊ", back:{ zh:"從容", zhBpmf:["ㄘㄨㄥˊ","ㄖㄨㄥˊ"] }},
    { tone:"ˇ", back:{ zh:"縱橫", zhBpmf:["ㄗㄨㄥˋ","ㄏㄥˊ"] }},
    { tone:"ˋ", back:{ zh:"宗教", zhBpmf:["ㄗㄨㄥ","ㄐㄧㄠˋ"] }}
  ]}
];



const wrapper = document.getElementById("wrapper");

data.forEach(item => {
  const row = document.createElement("div");
  row.className = "row";

  const vowelBubble = document.createElement("div");
  vowelBubble.className = "vowel-bubble";
  vowelBubble.textContent = item.front.slice(1).join('');
  row.appendChild(vowelBubble);

  const grid = document.createElement("div");
  grid.className = "grid";

  item.tones.forEach(t => {
    const card = document.createElement("div");
    card.className = "card";
    const inner = document.createElement("div");
    inner.className = "inner";

    const front = document.createElement("div");
    front.className = "front";
    const bpmfFront = document.createElement("div");
    bpmfFront.className = "zhuyin-part";

    item.front.forEach((s, idx) => {
      const char = document.createElement("span");
      char.className = "zhuyin-glyph";
      char.textContent = s;
      if(t.tone && t.tone !== "˙" && idx === item.front.length - 1){
        const tone = document.createElement("span");
        tone.className = "zhuyin-tone";
        tone.textContent = t.tone;
        char.appendChild(tone);
      }
      bpmfFront.appendChild(char);
    });

    front.appendChild(bpmfFront);

    const back = document.createElement("div");
    back.className = "back";

    if(t.back && t.back.zh && t.back.zh !== "XX"){
      back.classList.add("success"); 
      const backContent = document.createElement("div");
      backContent.className = "back-content";

      const wordDiv = document.createElement("div");
      wordDiv.className = "word-vertical";
      for(const ch of t.back.zh){
        const span = document.createElement("span");
        span.textContent = ch;
        wordDiv.appendChild(span);
      }

      const bpmfBack = document.createElement("div");
      bpmfBack.className = "zhuyin-part";

      t.back.zhBpmf.forEach((s) => {
        const char = document.createElement("span");
        char.className = "zhuyin-glyph";
        const m = s.match(/^(.)([ˊˇˋ˙]?)$/);
        if(m){
          char.textContent = m[1];
          if(m[2]){
            if(m[2]==="˙"){
              const dot = document.createElement("span");
              dot.className = "zhuyin-dot";
              dot.textContent = m[2];
              char.appendChild(dot);
            } else {
              const tone = document.createElement("span");
              tone.className = "zhuyin-tone";
              tone.textContent = m[2];
              char.appendChild(tone);
            }
          }
        }else{
          char.textContent = s;
        }
        bpmfBack.appendChild(char);
      });

      backContent.appendChild(wordDiv);
      backContent.appendChild(bpmfBack);
      back.appendChild(backContent);

    } else {
      back.classList.add("empty"); 
      back.innerHTML = `<div class="fail">❌</div>`;
    }

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);

    card.addEventListener("click", ()=> {
      card.classList.toggle("flipped");
      if(t.back && t.back.zh && t.back.zh !== "XX") speak(t.back.zh); 
    });

    grid.appendChild(card);
  });

  row.appendChild(grid);
  wrapper.appendChild(row);
});
</script>
</body>
</html>
