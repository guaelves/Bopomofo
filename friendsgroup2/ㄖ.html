<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>拼音練習</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap">

<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  background: #f0f0f0;
  text-align: center;
  padding: 20px;
}
h1 {
  margin-bottom: 20px;
}

/* 整體容器 */
.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
}

/* 每一排：左邊泡泡 + 右邊四張卡 */
.row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  width: 100%;
}

/* 泡泡樣式 */
.vowel-bubble {
  background: #fff9c4; /* 淡黃色 */
  color: #333;
  font-weight: bold;
  border-radius: 50%;
  width: 3em;
  height: 3em;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #fbc02d;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  flex-shrink: 0;
}

/* 卡片排列 */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  flex: 1;
}

.card {
  width: 100%;
  aspect-ratio: 5/7;
  perspective: 800px;
  position: relative;
}
.inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  cursor: pointer;
}
.card.flipped .inner {
  transform: rotateY(180deg);
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.front {
  background: #fff;
  border: 2px solid #bbb;
  font-weight: bold;
}
.back {
  background: #fff;
  border: 2px solid #888;
  transform: rotateY(180deg);
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* 成功卡片 */
.back.success {
  background: #d4edda;
  border-color: #28a745;
}

/* 空白卡片 */
.back.empty {
  background: #ffe4e1; /* 淡粉色 */
  border-color: #ffb6c1;
}

/* 失敗 ❌ 樣式 */
.fail {
  color: red;
  font-size: 48px;
}

/* 書本直排注音 */
.zhuyin-part {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 0.15em;
  line-height: 1;
  font-family: "Noto Sans TC", "PingFang TC", "DFKai-SB", sans-serif;
}
.zhuyin-glyph {
  position: relative;
  font-weight: normal;
  font-size: 2em;
  text-align: center;
}
.zhuyin-tone {
  position: absolute;
  font-size: 1em;
  top: -0.4em;
  right: -0.6em;
}
.zhuyin-dot {
  position: absolute;
  font-size: 0.65em;
  top: 1em;
  left: 50%;
  transform: translateX(-50%);
}

/* 背面直排中文字 */
.word-vertical {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  line-height: 1.15em;
  font-size: calc(4vw + 12px);
}
.word-vertical span {
  display: block;
}
.back-content {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
  width: 100%;
}
.back-content .zhuyin-part {
  font-size: 0.6em;
}
</style>
</head>
<body>
<h1>ㄖ  拼音練習</h1>

<div class="wrapper" id="wrapper"></div>

<script>
// ---------------- 音訊與語音 ----------------
let audioCtx = null;
let zhTWVoice = null;

function initAudio(){ 
  if(audioCtx) return; 
  try{audioCtx=new (window.AudioContext||window.webkitAudioContext)();}catch(e){console.error("Web Audio not supported");} 
}

function pickPreferredVoice(voices){
  const norm = s => (s||'').toLowerCase().replace(/[\s_\-()（）:：,，.。]+/g,'');
  const isTW = v => /^zh/i.test(v.lang||'') && /tw/i.test(v.lang||'');
  const isG  = v => /google/i.test(v.name||'');
  const isMS = v => /microsoft/i.test(v.name||'');
  const N = voices.map(v => ({ v, name:norm(v.name), uri:norm(v.voiceURI) }));
  let p = N.find(x => isTW(x.v) && isMS(x.v) && (x.name.includes('yating') || x.uri.includes('yating'))); if(p) return p.v;
  p = N.find(x => isTW(x.v) && isMS(x.v) && (x.name.includes('zhiwei') || x.uri.includes('zhiwei'))); if(p) return p.v;
  p = voices.find(v => isTW(v) && isG(v) && /(國語|台灣|臺灣|mandarin|taiwan)/i.test(v.name||'')); if(p) return p;
  return (voices.find(v => !isG(v) && isTW(v)) || voices.find(v =>  isG(v) && isTW(v)) || voices.find(v =>  isG(v) && isCN(v)) || voices.find(v => !isG(v) && isCN(v)) || voices.find(isTW) || voices.find(isCN) || voices.find(isZH) || voices[0] || null);
}

function setupSpeechSynthesis(){
  if(!('speechSynthesis' in window)) return;
  const apply = () => { const voices=speechSynthesis.getVoices()||[]; zhTWVoice=pickPreferredVoice(voices); };
  apply(); 
  if (typeof speechSynthesis.onvoiceschanged!=="undefined"){ speechSynthesis.onvoiceschanged=apply; }
}

function speak(text){
  if(!('speechSynthesis' in window) || !text) return;
  const utter = new SpeechSynthesisUtterance(text);
  if(zhTWVoice) utter.voice = zhTWVoice;
  utter.rate = 0.8; 
  speechSynthesis.speak(utter);
}

window.onload = ()=>{ initAudio(); setupSpeechSynthesis(); };

// ---------------- 卡片生成 ----------------
//ㄖ
//"ㄨ", "ㄜ", "ㄠ", "ㄡ", "ㄢ", "ㄣ", "ㄤ", "ㄥ",
  "ㄨㄛ", "ㄨㄟ", "ㄨㄢ", "ㄨㄣ", "ㄨㄥ"


const data = [
  // ㄖ + ㄨ
  { front:["ㄖ","ㄨ"], tones:[
    { tone:"",  back:{ zh:"如同", zhBpmf:["ㄖㄨ","ㄊㄨㄥˊ"] }},
    { tone:"ˊ", back:{ zh:"儒家", zhBpmf:["ㄖㄨˊ","ㄐㄧㄚ"] }},
    { tone:"ˇ", back:{ zh:"乳牛", zhBpmf:["ㄖㄨˇ","ㄋㄧㄡˊ"] }},
    { tone:"ˋ", back:{ zh:"入學", zhBpmf:["ㄖㄨˋ","ㄒㄩㄝˊ"] }}
  ]},

  // ㄖ + ㄜ
  { front:["ㄖ","ㄜ"], tones:[
    { tone:"",  back:{ zh:"熱鬧", zhBpmf:["ㄖㄜˋ","ㄋㄠˋ"] }},
    { tone:"ˊ", back:{ zh:"惹人", zhBpmf:["ㄖㄜˇ","ㄖㄣˊ"] }}, // 無二聲，用常見語補位
    { tone:"ˇ", back:{ zh:"惹事", zhBpmf:["ㄖㄜˇ","ㄕˋ"] }},
    { tone:"ˋ", back:{ zh:"熱情", zhBpmf:["ㄖㄜˋ","ㄑㄧㄥˊ"] }}
  ]},

  // ㄖ + ㄠ
  { front:["ㄖ","ㄠ"], tones:[
    { tone:"",  back:{ zh:"饒恕", zhBpmf:["ㄖㄠˊ","ㄕㄨˋ"] }},
    { tone:"ˊ", back:{ zh:"擾動", zhBpmf:["ㄖㄠˇ","ㄉㄨㄥˋ"] }},
    { tone:"ˇ", back:{ zh:"擾亂", zhBpmf:["ㄖㄠˇ","ㄌㄨㄢˋ"] }},
    { tone:"ˋ", back:{ zh:"繞道", zhBpmf:["ㄖㄠˋ","ㄉㄠˋ"] }}
  ]},

  // ㄖ + ㄡ
  { front:["ㄖ","ㄡ"], tones:[
    { tone:"",  back:{ zh:"揉麵", zhBpmf:["ㄖㄡˊ","ㄇㄧㄢˋ"] }},
    { tone:"ˊ", back:{ zh:"柔軟", zhBpmf:["ㄖㄡˊ","ㄖㄨㄢˇ"] }},
    { tone:"ˇ", back:{ zh:"肉品", zhBpmf:["ㄖㄡˋ","ㄆㄧㄣˇ"] }},
    { tone:"ˋ", back:{ zh:"肉類", zhBpmf:["ㄖㄡˋ","ㄌㄟˋ"] }}
  ]},

  // ㄖ + ㄢ
  { front:["ㄖ","ㄢ"], tones:[
    { tone:"",  back:{ zh:"然後", zhBpmf:["ㄖㄢˊ","ㄏㄡˋ"] }},
    { tone:"ˊ", back:{ zh:"燃油", zhBpmf:["ㄖㄢˊ","ㄧㄡˊ"] }},
    { tone:"ˇ", back:{ zh:"冉冉", zhBpmf:["ㄖㄢˇ","ㄖㄢˇ"] }},
    { tone:"ˋ", back:{ zh:"染色", zhBpmf:["ㄖㄢˇ","ㄙㄜˋ"] }}
  ]},

  // ㄖ + ㄣ
  { front:["ㄖ","ㄣ"], tones:[
    { tone:"",  back:{ zh:"人口", zhBpmf:["ㄖㄣˊ","ㄎㄡˇ"] }},
    { tone:"ˊ", back:{ zh:"仁慈", zhBpmf:["ㄖㄣˊ","ㄘˊ"] }},
    { tone:"ˇ", back:{ zh:"忍耐", zhBpmf:["ㄖㄣˇ","ㄋㄞˋ"] }},
    { tone:"ˋ", back:{ zh:"任務", zhBpmf:["ㄖㄣˋ","ㄨˋ"] }}
  ]},

  // ㄖ + ㄤ
  { front:["ㄖ","ㄤ"], tones:[
    { tone:"",  back:{ zh:"讓路", zhBpmf:["ㄖㄤˋ","ㄌㄨˋ"] }},
    { tone:"ˊ", back:{ zh:"瓤子", zhBpmf:["ㄖㄤˊ","ㄗˇ"] }},
    { tone:"ˇ", back:{ zh:"嚷嚷", zhBpmf:["ㄖㄤˇ","ㄖㄤˇ"] }},
    { tone:"ˋ", back:{ zh:"讓步", zhBpmf:["ㄖㄤˋ","ㄅㄨˋ"] }}
  ]},

  // ㄖ + ㄥ
  { front:["ㄖ","ㄥ"], tones:[
    { tone:"",  back:{ zh:"仍然", zhBpmf:["ㄖㄥˊ","ㄖㄢˊ"] }},
    { tone:"ˊ", back:{ zh:"扔掉", zhBpmf:["ㄖㄥ","ㄉㄧㄠˋ"] }}, // 二聲罕用，用常見語補位
    { tone:"ˇ", back:{ zh:"冗長", zhBpmf:["ㄖㄥˇ","ㄔㄤˊ"] }},
    { tone:"ˋ", back:{ zh:"認證", zhBpmf:["ㄖㄣˋ","ㄓㄥˋ"] }} // ㄖㄥˋ 幾乎不用 → 用最接近常用字補位
  ]},

  // ㄖ + ㄨㄛ
  { front:["ㄖ","ㄨ","ㄛ"], tones:[
    { tone:"",  back:{ zh:"弱點", zhBpmf:["ㄖㄨㄛˋ","ㄉㄧㄢˇ"] }},
    { tone:"ˊ", back:{ zh:"挪動", zhBpmf:["ㄖㄨㄛˊ","ㄉㄨㄥˋ"] }}, // 二聲罕用 → 補位
    { tone:"ˇ", back:{ zh:"若干", zhBpmf:["ㄖㄨㄛˋ","ㄍㄢ"] }},
    { tone:"ˋ", back:{ zh:"偌大", zhBpmf:["ㄖㄨㄛˋ","ㄉㄚˋ"] }}
  ]},

  // ㄖ + ㄨㄟ
  { front:["ㄖ","ㄨ","ㄟ"], tones:[
    { tone:"",  back:{ zh:"瑞雪", zhBpmf:["ㄖㄨㄟˋ","ㄒㄩㄝˇ"] }},
    { tone:"ˊ", back:{ zh:"蕊花", zhBpmf:["ㄖㄨㄟˇ","ㄏㄨㄚ"] }}, // 二聲罕用 → 補位
    { tone:"ˇ", back:{ zh:"蕊心", zhBpmf:["ㄖㄨㄟˇ","ㄒㄧㄣ"] }},
    { tone:"ˋ", back:{ zh:"睿智", zhBpmf:["ㄖㄨㄟˋ","ㄓˋ"] }}
  ]},

  // ㄖ + ㄨㄢ
  { front:["ㄖ","ㄨ","ㄢ"], tones:[
    { tone:"",  back:{ zh:"軟體", zhBpmf:["ㄖㄨㄢˇ","ㄊㄧˇ"] }},
    { tone:"ˊ", back:{ zh:"阮姓", zhBpmf:["ㄖㄨㄢˊ","ㄒㄧㄥˋ"] }}, // 二聲補位
    { tone:"ˇ", back:{ zh:"軟弱", zhBpmf:["ㄖㄨㄢˇ","ㄖㄨㄛˋ"] }},
    { tone:"ˋ", back:{ zh:"潤滑", zhBpmf:["ㄖㄨㄣˋ","ㄏㄨㄚˊ"] }} // ㄖㄨㄢˋ 幾乎不用 → 用 ㄖㄨㄣˋ 補
  ]},

  // ㄖ + ㄨㄣ
  { front:["ㄖ","ㄨ","ㄣ"], tones:[
    { tone:"",  back:{ zh:"潤餅", zhBpmf:["ㄖㄨㄣˋ","ㄅㄧㄥˇ"] }},
    { tone:"ˊ", back:{ zh:"閏月", zhBpmf:["ㄖㄨㄣˋ","ㄩㄝˋ"] }}, // 二聲無 → 補位
    { tone:"ˇ", back:{ zh:"壬寅", zhBpmf:["ㄖㄣˊ","ㄧㄣˊ"] }}, // ㄖㄨㄣˇ 不用，用 ㄖㄣˊ 近音補
    { tone:"ˋ", back:{ zh:"潤色", zhBpmf:["ㄖㄨㄣˋ","ㄙㄜˋ"] }}
  ]},

  // ㄖ + ㄨㄥ
  { front:["ㄖ","ㄨ","ㄥ"], tones:[
    { tone:"",  back:{ zh:"榮耀", zhBpmf:["ㄖㄨㄥˊ","ㄧㄠˋ"] }},
    { tone:"ˊ", back:{ zh:"融化", zhBpmf:["ㄖㄨㄥˊ","ㄏㄨㄚˋ"] }},
    { tone:"ˇ", back:{ zh:"冗員", zhBpmf:["ㄖㄨㄥˇ","ㄩㄢˊ"] }},
    { tone:"ˋ", back:{ zh:"熔化", zhBpmf:["ㄖㄨㄥˊ","ㄏㄨㄚˋ"] }} // ㄖㄨㄥˋ 無常用，補位
  ]}
];



const wrapper = document.getElementById("wrapper");

data.forEach(item => {
  const row = document.createElement("div");
  row.className = "row";

  const vowelBubble = document.createElement("div");
  vowelBubble.className = "vowel-bubble";
  vowelBubble.textContent = item.front.slice(1).join('');
  row.appendChild(vowelBubble);

  const grid = document.createElement("div");
  grid.className = "grid";

  item.tones.forEach(t => {
    const card = document.createElement("div");
    card.className = "card";
    const inner = document.createElement("div");
    inner.className = "inner";

    const front = document.createElement("div");
    front.className = "front";
    const bpmfFront = document.createElement("div");
    bpmfFront.className = "zhuyin-part";

    item.front.forEach((s, idx) => {
      const char = document.createElement("span");
      char.className = "zhuyin-glyph";
      char.textContent = s;
      if(t.tone && t.tone !== "˙" && idx === item.front.length - 1){
        const tone = document.createElement("span");
        tone.className = "zhuyin-tone";
        tone.textContent = t.tone;
        char.appendChild(tone);
      }
      bpmfFront.appendChild(char);
    });

    front.appendChild(bpmfFront);

    const back = document.createElement("div");
    back.className = "back";

    if(t.back && t.back.zh && t.back.zh !== "XX"){
      back.classList.add("success"); 
      const backContent = document.createElement("div");
      backContent.className = "back-content";

      const wordDiv = document.createElement("div");
      wordDiv.className = "word-vertical";
      for(const ch of t.back.zh){
        const span = document.createElement("span");
        span.textContent = ch;
        wordDiv.appendChild(span);
      }

      const bpmfBack = document.createElement("div");
      bpmfBack.className = "zhuyin-part";

      t.back.zhBpmf.forEach((s) => {
        const char = document.createElement("span");
        char.className = "zhuyin-glyph";
        const m = s.match(/^(.)([ˊˇˋ˙]?)$/);
        if(m){
          char.textContent = m[1];
          if(m[2]){
            if(m[2]==="˙"){
              const dot = document.createElement("span");
              dot.className = "zhuyin-dot";
              dot.textContent = m[2];
              char.appendChild(dot);
            } else {
              const tone = document.createElement("span");
              tone.className = "zhuyin-tone";
              tone.textContent = m[2];
              char.appendChild(tone);
            }
          }
        }else{
          char.textContent = s;
        }
        bpmfBack.appendChild(char);
      });

      backContent.appendChild(wordDiv);
      backContent.appendChild(bpmfBack);
      back.appendChild(backContent);

    } else {
      back.classList.add("empty"); 
      back.innerHTML = `<div class="fail">❌</div>`;
    }

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);

    card.addEventListener("click", ()=> {
      card.classList.toggle("flipped");
      if(t.back && t.back.zh && t.back.zh !== "XX") speak(t.back.zh); 
    });

    grid.appendChild(card);
  });

  row.appendChild(grid);
  wrapper.appendChild(row);
});
</script>
</body>
</html>
