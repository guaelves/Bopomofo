<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>拼音練習</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap">

<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  background: #f0f0f0;
  text-align: center;
  padding: 20px;
}
h1 {
  margin-bottom: 20px;
}

/* 整體容器 */
.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
}

/* 每一排：左邊泡泡 + 右邊四張卡 */
.row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  width: 100%;
}

/* 泡泡樣式 */
.vowel-bubble {
  background: #fff9c4; /* 淡黃色 */
  color: #333;
  font-weight: bold;
  border-radius: 50%;
  width: 3em;
  height: 3em;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #fbc02d;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  flex-shrink: 0;
}

/* 卡片排列 */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  flex: 1;
}

.card {
  width: 100%;
  aspect-ratio: 5/7;
  perspective: 800px;
  position: relative;
}
.inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  cursor: pointer;
}
.card.flipped .inner {
  transform: rotateY(180deg);
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.front {
  background: #fff;
  border: 2px solid #bbb;
  font-weight: bold;
}
.back {
  background: #fff;
  border: 2px solid #888;
  transform: rotateY(180deg);
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* 成功卡片 */
.back.success {
  background: #d4edda;
  border-color: #28a745;
}

/* 空白卡片 */
.back.empty {
  background: #ffe4e1; /* 淡粉色 */
  border-color: #ffb6c1;
}

/* 失敗 ❌ 樣式 */
.fail {
  color: red;
  font-size: 48px;
}

/* 書本直排注音 */
.zhuyin-part {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 0.15em;
  line-height: 1;
  font-family: "Noto Sans TC", "PingFang TC", "DFKai-SB", sans-serif;
}
.zhuyin-glyph {
  position: relative;
  font-weight: normal;
  font-size: 2em;
  text-align: center;
}
.zhuyin-tone {
  position: absolute;
  font-size: 1em;
  top: -0.4em;
  right: -0.6em;
}
.zhuyin-dot {
  position: absolute;
  font-size: 0.65em;
  top: 1em;
  left: 50%;
  transform: translateX(-50%);
}

/* 背面直排中文字 */
.word-vertical {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  line-height: 1.15em;
  font-size: calc(4vw + 12px);
}
.word-vertical span {
  display: block;
}
.back-content {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
  width: 100%;
}
.back-content .zhuyin-part {
  font-size: 0.6em;
}
</style>
</head>
<body>
<h1>ㄑ  拼音練習</h1>

<div class="wrapper" id="wrapper"></div>

<script>
// ---------------- 音訊與語音 ----------------
let audioCtx = null;
let zhTWVoice = null;

function initAudio(){ 
  if(audioCtx) return; 
  try{audioCtx=new (window.AudioContext||window.webkitAudioContext)();}catch(e){console.error("Web Audio not supported");} 
}

function pickPreferredVoice(voices){
  const norm = s => (s||'').toLowerCase().replace(/[\s_\-()（）:：,，.。]+/g,'');
  const isTW = v => /^zh/i.test(v.lang||'') && /tw/i.test(v.lang||'');
  const isG  = v => /google/i.test(v.name||'');
  const isMS = v => /microsoft/i.test(v.name||'');
  const N = voices.map(v => ({ v, name:norm(v.name), uri:norm(v.voiceURI) }));
  let p = N.find(x => isTW(x.v) && isMS(x.v) && (x.name.includes('yating') || x.uri.includes('yating'))); if(p) return p.v;
  p = N.find(x => isTW(x.v) && isMS(x.v) && (x.name.includes('zhiwei') || x.uri.includes('zhiwei'))); if(p) return p.v;
  p = voices.find(v => isTW(v) && isG(v) && /(國語|台灣|臺灣|mandarin|taiwan)/i.test(v.name||'')); if(p) return p;
  return (voices.find(v => !isG(v) && isTW(v)) || voices.find(v =>  isG(v) && isTW(v)) || voices.find(v =>  isG(v) && isCN(v)) || voices.find(v => !isG(v) && isCN(v)) || voices.find(isTW) || voices.find(isCN) || voices.find(isZH) || voices[0] || null);
}

function setupSpeechSynthesis(){
  if(!('speechSynthesis' in window)) return;
  const apply = () => { const voices=speechSynthesis.getVoices()||[]; zhTWVoice=pickPreferredVoice(voices); };
  apply(); 
  if (typeof speechSynthesis.onvoiceschanged!=="undefined"){ speechSynthesis.onvoiceschanged=apply; }
}

function speak(text){
  if(!('speechSynthesis' in window) || !text) return;
  const utter = new SpeechSynthesisUtterance(text);
  if(zhTWVoice) utter.voice = zhTWVoice;
  utter.rate = 0.8; 
  speechSynthesis.speak(utter);
}

window.onload = ()=>{ initAudio(); setupSpeechSynthesis(); };

// ---------------- 卡片生成 ----------------
//ㄑ
// "ㄧ", "ㄩ",
   "ㄧㄚ", "ㄧㄝ", "ㄧㄠ", "ㄧㄡ", "ㄧㄢ", "ㄧㄣ", "ㄧㄤ", "ㄧㄥ",
   "ㄩㄝ", "ㄩㄢ", "ㄩㄣ", "ㄩㄥ" 


const data = [
  // ㄑ + ㄧ
  { front:["ㄑ","ㄧ"], tones:[
    { tone:"",  back:{ zh:"七天", zhBpmf:["ㄑㄧ","ㄊㄧㄢ"] }},
    { tone:"ˊ", back:{ zh:"奇怪", zhBpmf:["ㄑㄧˊ","ㄍㄨㄞˋ"] }},
    { tone:"ˇ", back:{ zh:"企圖", zhBpmf:["ㄑㄧˇ","ㄊㄨˊ"] }},
    { tone:"ˋ", back:{ zh:"氣候", zhBpmf:["ㄑㄧˋ","ㄏㄡˋ"] }}
  ]},

  // ㄑ + ㄩ
  { front:["ㄑ","ㄩ"], tones:[
    { tone:"",  back:{ zh:"去意", zhBpmf:["ㄑㄩˋ","ㄧˋ"] }},
    { tone:"ˊ", back:{ zh:"趣味", zhBpmf:["ㄑㄩˋ","ㄨㄟˋ"] }},
    { tone:"ˇ", back:{ zh:"渠溝", zhBpmf:["ㄑㄩˊ","ㄍㄡ"] }},
    { tone:"ˋ", back:{ zh:"取勝", zhBpmf:["ㄑㄩˇ","ㄕㄥˋ"] }}
  ]},

  // ㄑ + ㄧㄚ
  { front:["ㄑ","ㄧ","ㄚ"], tones:[
    { tone:"",  back:{ zh:"牽引", zhBpmf:["ㄑㄧㄢ","ㄧㄣ"] }},
    { tone:"ˊ", back:{ zh:"簽約", zhBpmf:["ㄑㄧㄢ","ㄩㄝˋ"] }},
    { tone:"ˇ", back:{ zh:"前雅", zhBpmf:["ㄑㄧㄢˊ","ㄧㄚˇ"] }},
    { tone:"ˋ", back:{ zh:"遣返", zhBpmf:["ㄑㄧㄢˇ","ㄈㄢˇ"] }}
  ]},

  // ㄑ + ㄧㄝ
  { front:["ㄑ","ㄧ","ㄝ"], tones:[
    { tone:"",  back:{ zh:"切割", zhBpmf:["ㄑㄧㄝ","ㄍㄜˉ"] }},
    { tone:"ˊ", back:{ zh:"且慢", zhBpmf:["ㄑㄧㄝˇ","ㄇㄢˋ"] }},
    { tone:"ˇ", back:{ zh:"茄子", zhBpmf:["ㄑㄧㄝˊ","ㄗˇ"] }},
    { tone:"ˋ", back:{ zh:"切磋", zhBpmf:["ㄑㄧㄝˋ","ㄘㄨㄛ"] }}
  ]},

  // ㄑ + ㄧㄠ
  { front:["ㄑ","ㄧ","ㄠ"], tones:[
    { tone:"",  back:{ zh:"橋梁", zhBpmf:["ㄑㄧㄠˊ","ㄌㄧㄤˊ"] }},
    { tone:"ˊ", back:{ zh:"巧克力", zhBpmf:["ㄑㄧㄠˇ","ㄎㄜˋ","ㄌㄧˋ"] }},
    { tone:"ˇ", back:{ zh:"瞧見", zhBpmf:["ㄑㄧㄠˊ","ㄐㄧㄢˋ"] }},
    { tone:"ˋ", back:{ zh:"敲門", zhBpmf:["ㄑㄧㄠˉ","ㄇㄣˊ"] }}
  ]},

  // ㄑ + ㄧㄡ
  { front:["ㄑ","ㄧ","ㄡ"], tones:[
    { tone:"",  back:{ zh:"求助", zhBpmf:["ㄑㄧㄡˊ","ㄓㄨˋ"] }},
    { tone:"ˊ", back:{ zh:"秋天", zhBpmf:["ㄑㄧㄡˉ","ㄊㄧㄢ"] }},
    { tone:"ˇ", back:{ zh:"球類", zhBpmf:["ㄑㄧㄡˊ","ㄌㄟˋ"] }},
    { tone:"ˋ", back:{ zh:"囚犯", zhBpmf:["ㄑㄧㄡˊ","ㄈㄢˋ"] }}
  ]},

  // ㄑ + ㄧㄢ
  { front:["ㄑ","ㄧ","ㄢ"], tones:[
    { tone:"",  back:{ zh:"前沿", zhBpmf:["ㄑㄧㄢˊ","ㄧㄢˊ"] }},
    { tone:"ˊ", back:{ zh:"潛意", zhBpmf:["ㄑㄧㄢˊ","ㄧˋ"] }},
    { tone:"ˇ", back:{ zh:"欠薪", zhBpmf:["ㄑㄧㄢˋ","ㄒㄧㄣ"] }},
    { tone:"ˋ", back:{ zh:"牽扯", zhBpmf:["ㄑㄧㄢˉ","ㄔㄜˇ"] }}
  ]},

  // ㄑ + ㄧㄣ
  { front:["ㄑ","ㄧ","ㄣ"], tones:[
    { tone:"",  back:{ zh:"琴聲", zhBpmf:["ㄑㄧㄣˊ","ㄕㄥ"] }},
    { tone:"ˊ", back:{ zh:"親愛", zhBpmf:["ㄑㄧㄣˉ","ㄞˋ"] }},
    { tone:"ˇ", back:{ zh:"侵略", zhBpmf:["ㄑㄧㄣˉ","ㄌㄩㄝˋ"] }},
    { tone:"ˋ", back:{ zh:"勤奮", zhBpmf:["ㄑㄧㄣˊ","ㄈㄣˋ"] }}
  ]},

  // ㄑ + ㄧㄤ
  { front:["ㄑ","ㄧ","ㄤ"], tones:[
    { tone:"",  back:{ zh:"羌族", zhBpmf:["ㄑㄧㄤˉ","ㄗㄨˊ"] }},
    { tone:"ˊ", back:{ zh:"強壯", zhBpmf:["ㄑㄧㄤˊ","ㄓㄨㄤˋ"] }},
    { tone:"ˇ", back:{ zh:"襁褓", zhBpmf:["ㄑㄧㄤˊ","ㄅㄠˇ"] }},
    { tone:"ˋ", back:{ zh:"搶劫", zhBpmf:["ㄑㄧㄤˇ","ㄐㄧㄝˊ"] }}
  ]},

  // ㄑ + ㄧㄥ
  { front:["ㄑ","ㄧ","ㄥ"], tones:[
    { tone:"",  back:{ zh:"清晨", zhBpmf:["ㄑㄧㄥˉ","ㄔㄣˊ"] }},
    { tone:"ˊ", back:{ zh:"情意", zhBpmf:["ㄑㄧㄥˊ","ㄧˋ"] }},
    { tone:"ˇ", back:{ zh:"輕盈", zhBpmf:["ㄑㄧㄥˉ","ㄧㄥˊ"] }},
    { tone:"ˋ", back:{ zh:"慶祝", zhBpmf:["ㄑㄧㄥˋ","ㄓㄨˋ"] }}
  ]},

  // ㄑ + ㄩㄝ
  { front:["ㄑ","ㄩ","ㄝ"], tones:[
    { tone:"",  back:{ zh:"約定", zhBpmf:["ㄩㄝˉ","ㄉㄧㄥˋ"] }},
    { tone:"ˊ", back:{ zh:"缺月", zhBpmf:["ㄩㄝˉ","ㄩㄝˋ"] }},
    { tone:"ˇ", back:{ zh:"躍然", zhBpmf:["ㄩㄝˋ","ㄖㄢˊ"] }},
    { tone:"ˋ", back:{ zh:"悅耳", zhBpmf:["ㄩㄝˋ","ㄦˇ"] }}
  ]},

  // ㄑ + ㄩㄢ
  { front:["ㄑ","ㄩ","ㄢ"], tones:[
    { tone:"",  back:{ zh:"權利", zhBpmf:["ㄑㄩㄢˊ","ㄌㄧˋ"] }},
    { tone:"ˊ", back:{ zh:"全員", zhBpmf:["ㄑㄩㄢˊ","ㄩㄢˊ"] }},
    { tone:"ˇ", back:{ zh:"圈套", zhBpmf:["ㄑㄩㄢˉ","ㄊㄠˋ"] }},
    { tone:"ˋ", back:{ zh:"拳擊", zhBpmf:["ㄑㄩㄢˊ","ㄐㄧˊ"] }}
  ]},

  // ㄑ + ㄩㄣ
  { front:["ㄑ","ㄩ","ㄣ"], tones:[
    { tone:"",  back:{ zh:"雲彩", zhBpmf:["ㄩㄣˊ","ㄘㄞˇ"] }},
    { tone:"ˊ", back:{ zh:"群雲", zhBpmf:["ㄑㄩㄣˊ","ㄩㄣˊ"] }},
    { tone:"ˇ", back:{ zh:"運動", zhBpmf:["ㄩㄣˋ","ㄉㄨㄥˋ"] }},
    { tone:"ˋ", back:{ zh:"允諾", zhBpmf:["ㄩㄣˇ","ㄋㄨㄛˋ"] }}
  ]},

  // ㄑ + ㄩㄥ
  { front:["ㄑ","ㄩ","ㄥ"], tones:[
    { tone:"",  back:{ zh:"擁有", zhBpmf:["ㄩㄥˇ","ㄧㄡˇ"] }},
    { tone:"ˊ", back:{ zh:"窮困", zhBpmf:["ㄑㄩㄥˊ","ㄎㄨㄣˋ"] }},
    { tone:"ˇ", back:{ zh:"勇氣", zhBpmf:["ㄩㄥˇ","ㄑㄧˋ"] }},
    { tone:"ˋ", back:{ zh:"擁擠", zhBpmf:["ㄩㄥˇ","ㄐㄧˇ"] }}
  ]}
];


const wrapper = document.getElementById("wrapper");

data.forEach(item => {
  const row = document.createElement("div");
  row.className = "row";

  const vowelBubble = document.createElement("div");
  vowelBubble.className = "vowel-bubble";
  vowelBubble.textContent = item.front.slice(1).join('');
  row.appendChild(vowelBubble);

  const grid = document.createElement("div");
  grid.className = "grid";

  item.tones.forEach(t => {
    const card = document.createElement("div");
    card.className = "card";
    const inner = document.createElement("div");
    inner.className = "inner";

    const front = document.createElement("div");
    front.className = "front";
    const bpmfFront = document.createElement("div");
    bpmfFront.className = "zhuyin-part";

    item.front.forEach((s, idx) => {
      const char = document.createElement("span");
      char.className = "zhuyin-glyph";
      char.textContent = s;
      if(t.tone && t.tone !== "˙" && idx === item.front.length - 1){
        const tone = document.createElement("span");
        tone.className = "zhuyin-tone";
        tone.textContent = t.tone;
        char.appendChild(tone);
      }
      bpmfFront.appendChild(char);
    });

    front.appendChild(bpmfFront);

    const back = document.createElement("div");
    back.className = "back";

    if(t.back && t.back.zh && t.back.zh !== "XX"){
      back.classList.add("success"); 
      const backContent = document.createElement("div");
      backContent.className = "back-content";

      const wordDiv = document.createElement("div");
      wordDiv.className = "word-vertical";
      for(const ch of t.back.zh){
        const span = document.createElement("span");
        span.textContent = ch;
        wordDiv.appendChild(span);
      }

      const bpmfBack = document.createElement("div");
      bpmfBack.className = "zhuyin-part";

      t.back.zhBpmf.forEach((s) => {
        const char = document.createElement("span");
        char.className = "zhuyin-glyph";
        const m = s.match(/^(.)([ˊˇˋ˙]?)$/);
        if(m){
          char.textContent = m[1];
          if(m[2]){
            if(m[2]==="˙"){
              const dot = document.createElement("span");
              dot.className = "zhuyin-dot";
              dot.textContent = m[2];
              char.appendChild(dot);
            } else {
              const tone = document.createElement("span");
              tone.className = "zhuyin-tone";
              tone.textContent = m[2];
              char.appendChild(tone);
            }
          }
        }else{
          char.textContent = s;
        }
        bpmfBack.appendChild(char);
      });

      backContent.appendChild(wordDiv);
      backContent.appendChild(bpmfBack);
      back.appendChild(backContent);

    } else {
      back.classList.add("empty"); 
      back.innerHTML = `<div class="fail">❌</div>`;
    }

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);

    card.addEventListener("click", ()=> {
      card.classList.toggle("flipped");
      if(t.back && t.back.zh && t.back.zh !== "XX") speak(t.back.zh); 
    });

    grid.appendChild(card);
  });

  row.appendChild(grid);
  wrapper.appendChild(row);
});
</script>
</body>
</html>
