<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>拼音練習</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap">

<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  background: #f0f0f0;
  text-align: center;
  padding: 20px;
}
h1 {
  margin-bottom: 20px;
}

/* 整體容器 */
.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
}

/* 每一排：左邊泡泡 + 右邊四張卡 */
.row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  width: 100%;
}

/* 泡泡樣式 */
.vowel-bubble {
  background: #fff9c4; /* 淡黃色 */
  color: #333;
  font-weight: bold;
  border-radius: 50%;
  width: 3em;
  height: 3em;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #fbc02d;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  flex-shrink: 0;
}

/* 卡片排列 */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  flex: 1;
}

.card {
  width: 100%;
  aspect-ratio: 5/7;
  perspective: 800px;
  position: relative;
}
.inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  cursor: pointer;
}
.card.flipped .inner {
  transform: rotateY(180deg);
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.front {
  background: #fff;
  border: 2px solid #bbb;
  font-weight: bold;
}
.back {
  background: #fff;
  border: 2px solid #888;
  transform: rotateY(180deg);
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* 成功卡片 */
.back.success {
  background: #d4edda;
  border-color: #28a745;
}

/* 空白卡片 */
.back.empty {
  background: #ffe4e1; /* 淡粉色 */
  border-color: #ffb6c1;
}

/* 失敗 ❌ 樣式 */
.fail {
  color: red;
  font-size: 48px;
}

/* 書本直排注音 */
.zhuyin-part {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 0.15em;
  line-height: 1;
  font-family: "Noto Sans TC", "PingFang TC", "DFKai-SB", sans-serif;
}
.zhuyin-glyph {
  position: relative;
  font-weight: normal;
  font-size: 2em;
  text-align: center;
}
.zhuyin-tone {
  position: absolute;
  font-size: 1em;
  top: -0.4em;
  right: -0.6em;
}
.zhuyin-dot {
  position: absolute;
  font-size: 0.65em;
  top: 1em;
  left: 50%;
  transform: translateX(-50%);
}

/* 背面直排中文字 */
.word-vertical {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  line-height: 1.15em;
  font-size: calc(4vw + 12px);
}
.word-vertical span {
  display: block;
}
.back-content {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
  width: 100%;
}
.back-content .zhuyin-part {
  font-size: 0.6em;
}
</style>
</head>
<body>
<h1>ㄐ  拼音練習</h1>

<div class="wrapper" id="wrapper"></div>

<script>
// ---------------- 音訊與語音 ----------------
let audioCtx = null;
let zhTWVoice = null;

function initAudio(){ 
  if(audioCtx) return; 
  try{audioCtx=new (window.AudioContext||window.webkitAudioContext)();}catch(e){console.error("Web Audio not supported");} 
}

function pickPreferredVoice(voices){
  const norm = s => (s||'').toLowerCase().replace(/[\s_\-()（）:：,，.。]+/g,'');
  const isTW = v => /^zh/i.test(v.lang||'') && /tw/i.test(v.lang||'');
  const isG  = v => /google/i.test(v.name||'');
  const isMS = v => /microsoft/i.test(v.name||'');
  const N = voices.map(v => ({ v, name:norm(v.name), uri:norm(v.voiceURI) }));
  let p = N.find(x => isTW(x.v) && isMS(x.v) && (x.name.includes('yating') || x.uri.includes('yating'))); if(p) return p.v;
  p = N.find(x => isTW(x.v) && isMS(x.v) && (x.name.includes('zhiwei') || x.uri.includes('zhiwei'))); if(p) return p.v;
  p = voices.find(v => isTW(v) && isG(v) && /(國語|台灣|臺灣|mandarin|taiwan)/i.test(v.name||'')); if(p) return p;
  return (voices.find(v => !isG(v) && isTW(v)) || voices.find(v =>  isG(v) && isTW(v)) || voices.find(v =>  isG(v) && isCN(v)) || voices.find(v => !isG(v) && isCN(v)) || voices.find(isTW) || voices.find(isCN) || voices.find(isZH) || voices[0] || null);
}

function setupSpeechSynthesis(){
  if(!('speechSynthesis' in window)) return;
  const apply = () => { const voices=speechSynthesis.getVoices()||[]; zhTWVoice=pickPreferredVoice(voices); };
  apply(); 
  if (typeof speechSynthesis.onvoiceschanged!=="undefined"){ speechSynthesis.onvoiceschanged=apply; }
}

function speak(text){
  if(!('speechSynthesis' in window) || !text) return;
  const utter = new SpeechSynthesisUtterance(text);
  if(zhTWVoice) utter.voice = zhTWVoice;
  utter.rate = 0.8; 
  speechSynthesis.speak(utter);
}

window.onload = ()=>{ initAudio(); setupSpeechSynthesis(); };

// ---------------- 卡片生成 ----------------
//ㄐ
// "ㄧ", "ㄩ",
   "ㄧㄚ", "ㄧㄝ", "ㄧㄠ", "ㄧㄡ", "ㄧㄢ", "ㄧㄣ", "ㄧㄤ", "ㄧㄥ",
   "ㄩㄝ", "ㄩㄢ", "ㄩㄣ", "ㄩㄥ" 



const data = [
  // ㄐ + ㄧ
  { front:["ㄐ","ㄧ"], tones:[
    { tone:"",  back:{ zh:"機會", zhBpmf:["ㄐㄧ","ㄏㄨㄟˋ"] }},
    { tone:"ˊ", back:{ zh:"及時", zhBpmf:["ㄐㄧˊ","ㄕˊ"] }},
    { tone:"ˇ", back:{ zh:"幾何", zhBpmf:["ㄐㄧˇ","ㄏㄜˊ"] }},
    { tone:"ˋ", back:{ zh:"技術", zhBpmf:["ㄐㄧˋ","ㄕㄨˋ"] }}
  ]},

  // ㄐ + ㄩ
  { front:["ㄐ","ㄩ"], tones:[
    { tone:"",  back:{ zh:"居家", zhBpmf:["ㄐㄩ","ㄐㄧㄚ"] }},
    { tone:"ˊ", back:{ zh:"橘子", zhBpmf:["ㄐㄩˊ","ㄗˇ"] }},
    { tone:"ˇ", back:{ zh:"舉辦", zhBpmf:["ㄐㄩˇ","ㄅㄢˋ"] }},
    { tone:"ˋ", back:{ zh:"拒絕", zhBpmf:["ㄐㄩˋ","ㄐㄩㄝˊ"] }}
  ]},

  // ㄐ + ㄧㄚ
  { front:["ㄐ","ㄧ","ㄚ"], tones:[
    { tone:"",  back:{ zh:"家庭", zhBpmf:["ㄐㄧㄚ","ㄊㄧㄥˊ"] }},
    { tone:"ˊ", back:{ zh:"夾子", zhBpmf:["ㄐㄧㄚˊ","ㄗˇ"] }},
    { tone:"ˇ", back:{ zh:"假日", zhBpmf:["ㄐㄧㄚˇ","ㄖˋ"] }},
    { tone:"ˋ", back:{ zh:"架子", zhBpmf:["ㄐㄧㄚˋ","ㄗˇ"] }}
  ]},

  // ㄐ + ㄧㄝ
  { front:["ㄐ","ㄧ","ㄝ"], tones:[
    { tone:"",  back:{ zh:"街道", zhBpmf:["ㄐㄧㄝ","ㄉㄠˋ"] }},
    { tone:"ˊ", back:{ zh:"結石", zhBpmf:["ㄐㄧㄝˊ","ㄕˊ"] }},
    { tone:"ˇ", back:{ zh:"姐弟", zhBpmf:["ㄐㄧㄝˇ","ㄉㄧˋ"] }},
    { tone:"ˋ", back:{ zh:"界線", zhBpmf:["ㄐㄧㄝˋ","ㄒㄧㄢˋ"] }}
  ]},

  // ㄐ + ㄧㄠ
  { front:["ㄐ","ㄧ","ㄠ"], tones:[
    { tone:"",  back:{ zh:"交友", zhBpmf:["ㄐㄧㄠ","ㄧㄡˇ"] }},
    { tone:"ˊ", back:{ zh:"嚼勁", zhBpmf:["ㄐㄧㄠˊ","ㄐㄧㄣˋ"] }},
    { tone:"ˇ", back:{ zh:"腳本", zhBpmf:["ㄐㄧㄠˇ","ㄅㄣˇ"] }},
    { tone:"ˋ", back:{ zh:"教室", zhBpmf:["ㄐㄧㄠˋ","ㄕˋ"] }}
  ]},

  // ㄐ + ㄧㄡ
  { front:["ㄐ","ㄧ","ㄡ"], tones:[
    { tone:"",  back:{ zh:"酒店", zhBpmf:["ㄐㄧㄡ","ㄉㄧㄢˋ"] }},
    { tone:"ˊ", back:{ zh:"九九", zhBpmf:["ㄐㄧㄡˇ","ㄐㄧㄡˇ"] }},
    { tone:"ˇ", back:{ zh:"酒館", zhBpmf:["ㄐㄧㄡˇ","ㄍㄨㄢˇ"] }},
    { tone:"ˋ", back:{ zh:"救援", zhBpmf:["ㄐㄧㄡˋ","ㄩㄢˊ"] }}
  ]},

  // ㄐ + ㄧㄢ
  { front:["ㄐ","ㄧ","ㄢ"], tones:[
    { tone:"",  back:{ zh:"肩膀", zhBpmf:["ㄐㄧㄢ","ㄅㄤˇ"] }},
    { tone:"ˊ", back:{ zh:"節能", zhBpmf:["ㄐㄧㄢˊ","ㄋㄥˊ"] }},
    { tone:"ˇ", back:{ zh:"簡單", zhBpmf:["ㄐㄧㄢˇ","ㄉㄢ"] }},
    { tone:"ˋ", back:{ zh:"見面", zhBpmf:["ㄐㄧㄢˋ","ㄇㄧㄢˋ"] }}
  ]},

  // ㄐ + ㄧㄣ
  { front:["ㄐ","ㄧ","ㄣ"], tones:[
    { tone:"",  back:{ zh:"今日", zhBpmf:["ㄐㄧㄣ","ㄖˋ"] }},
    { tone:"ˊ", back:{ zh:"金魚", zhBpmf:["ㄐㄧㄣ","ㄩˊ"] }},
    { tone:"ˇ", back:{ zh:"緊張", zhBpmf:["ㄐㄧㄣˇ","ㄓㄤ"] }},
    { tone:"ˋ", back:{ zh:"進步", zhBpmf:["ㄐㄧㄣˋ","ㄅㄨˋ"] }}
  ]},

  // ㄐ + ㄧㄤ
  { front:["ㄐ","ㄧ","ㄤ"], tones:[
    { tone:"",  back:{ zh:"江河", zhBpmf:["ㄐㄧㄤ","ㄏㄜˊ"] }},
    { tone:"ˊ", back:{ zh:"獎品", zhBpmf:["ㄐㄧㄤˇ","ㄆㄧㄣˇ"] }},
    { tone:"ˇ", back:{ zh:"減量", zhBpmf:["ㄐㄧㄢˇ","ㄌㄧㄤˋ"] }},
    { tone:"ˋ", back:{ zh:"降落", zhBpmf:["ㄐㄧㄤˋ","ㄌㄨㄛˋ"] }}
  ]},

  // ㄐ + ㄧㄥ
  { front:["ㄐ","ㄧ","ㄥ"], tones:[
    { tone:"",  back:{ zh:"經驗", zhBpmf:["ㄐㄧㄥ","ㄧㄢˋ"] }},
    { tone:"ˊ", back:{ zh:"警察", zhBpmf:["ㄐㄧㄥˇ","ㄔㄚˊ"] }},
    { tone:"ˇ", back:{ zh:"景色", zhBpmf:["ㄐㄧㄥˇ","ㄙㄜˋ"] }},
    { tone:"ˋ", back:{ zh:"敬愛", zhBpmf:["ㄐㄧㄥˋ","ㄞˋ"] }}
  ]},

  // ㄐ + ㄩㄝ
  { front:["ㄐ","ㄩ","ㄝ"], tones:[
    { tone:"",  back:{ zh:"決心", zhBpmf:["ㄐㄩㄝˊ","ㄒㄧㄣ"] }},
    { tone:"ˊ", back:{ zh:"覺悟", zhBpmf:["ㄐㄩㄝˊ","ㄨˋ"] }},
    { tone:"ˇ", back:{ zh:"掘井", zhBpmf:["ㄐㄩㄝˊ","ㄐㄧㄥˇ"] }},
    { tone:"ˋ", back:{ zh:"倔強", zhBpmf:["ㄐㄩㄝˋ","ㄐㄧㄤˋ"] }}
  ]},

  // ㄐ + ㄩㄢ
  { front:["ㄐ","ㄩ","ㄢ"], tones:[
    { tone:"",  back:{ zh:"捐血", zhBpmf:["ㄐㄩㄢ","ㄒㄧㄝˇ"] }},
    { tone:"ˊ", back:{ zh:"卷毛", zhBpmf:["ㄐㄩㄢˇ","ㄇㄠˊ"] }},
    { tone:"ˇ", back:{ zh:"捲心", zhBpmf:["ㄐㄩㄢˇ","ㄒㄧㄣ"] }},
    { tone:"ˋ", back:{ zh:"眷屬", zhBpmf:["ㄐㄩㄢˋ","ㄕㄨˇ"] }}
  ]},

  // ㄐ + ㄩㄣ
  { front:["ㄐ","ㄩ","ㄣ"], tones:[
    { tone:"",  back:{ zh:"均分", zhBpmf:["ㄐㄩㄣ","ㄈㄣ"] }},
    { tone:"ˊ", back:{ zh:"軍隊", zhBpmf:["ㄐㄩㄣ","ㄉㄨㄟˋ"] }},
    { tone:"ˇ", back:{ zh:"俊美", zhBpmf:["ㄐㄩㄣˋ","ㄇㄟˇ"] }},
    { tone:"ˋ", back:{ zh:"郡城", zhBpmf:["ㄐㄩㄣˋ","ㄔㄥˊ"] }}
  ]},

  // ㄐ + ㄩㄥ
  { front:["ㄐ","ㄩ","ㄥ"], tones:[
    { tone:"",  back:{ zh:"窘境", zhBpmf:["ㄐㄩㄥˇ","ㄐㄧㄥˋ"] }},
    { tone:"ˊ", back:{ zh:"炯炯", zhBpmf:["ㄐㄩㄥˇ","ㄐㄩㄥˇ"] }},
    { tone:"ˇ", back:{ zh:"頸椎", zhBpmf:["ㄐㄧㄥˇ","ㄓㄨㄟ"] }},
    { tone:"ˋ", back:{ zh:"迥異", zhBpmf:["ㄐㄩㄥˇ","ㄧˋ"] }}
  ]}
];



const wrapper = document.getElementById("wrapper");

data.forEach(item => {
  const row = document.createElement("div");
  row.className = "row";

  const vowelBubble = document.createElement("div");
  vowelBubble.className = "vowel-bubble";
  vowelBubble.textContent = item.front.slice(1).join('');
  row.appendChild(vowelBubble);

  const grid = document.createElement("div");
  grid.className = "grid";

  item.tones.forEach(t => {
    const card = document.createElement("div");
    card.className = "card";
    const inner = document.createElement("div");
    inner.className = "inner";

    const front = document.createElement("div");
    front.className = "front";
    const bpmfFront = document.createElement("div");
    bpmfFront.className = "zhuyin-part";

    item.front.forEach((s, idx) => {
      const char = document.createElement("span");
      char.className = "zhuyin-glyph";
      char.textContent = s;
      if(t.tone && t.tone !== "˙" && idx === item.front.length - 1){
        const tone = document.createElement("span");
        tone.className = "zhuyin-tone";
        tone.textContent = t.tone;
        char.appendChild(tone);
      }
      bpmfFront.appendChild(char);
    });

    front.appendChild(bpmfFront);

    const back = document.createElement("div");
    back.className = "back";

    if(t.back && t.back.zh && t.back.zh !== "XX"){
      back.classList.add("success"); 
      const backContent = document.createElement("div");
      backContent.className = "back-content";

      const wordDiv = document.createElement("div");
      wordDiv.className = "word-vertical";
      for(const ch of t.back.zh){
        const span = document.createElement("span");
        span.textContent = ch;
        wordDiv.appendChild(span);
      }

      const bpmfBack = document.createElement("div");
      bpmfBack.className = "zhuyin-part";

      t.back.zhBpmf.forEach((s) => {
        const char = document.createElement("span");
        char.className = "zhuyin-glyph";
        const m = s.match(/^(.)([ˊˇˋ˙]?)$/);
        if(m){
          char.textContent = m[1];
          if(m[2]){
            if(m[2]==="˙"){
              const dot = document.createElement("span");
              dot.className = "zhuyin-dot";
              dot.textContent = m[2];
              char.appendChild(dot);
            } else {
              const tone = document.createElement("span");
              tone.className = "zhuyin-tone";
              tone.textContent = m[2];
              char.appendChild(tone);
            }
          }
        }else{
          char.textContent = s;
        }
        bpmfBack.appendChild(char);
      });

      backContent.appendChild(wordDiv);
      backContent.appendChild(bpmfBack);
      back.appendChild(backContent);

    } else {
      back.classList.add("empty"); 
      back.innerHTML = `<div class="fail">❌</div>`;
    }

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);

    card.addEventListener("click", ()=> {
      card.classList.toggle("flipped");
      if(t.back && t.back.zh && t.back.zh !== "XX") speak(t.back.zh); 
    });

    grid.appendChild(card);
  });

  row.appendChild(grid);
  wrapper.appendChild(row);
});
</script>
</body>
</html>
