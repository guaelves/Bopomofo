<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>拼音練習</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap">

<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  background: #f0f0f0;
  text-align: center;
  padding: 20px;
}
h1 {
  margin-bottom: 20px;
}

/* 整體容器 */
.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
}

/* 每一排：左邊泡泡 + 右邊四張卡 */
.row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  width: 100%;
}

/* 泡泡樣式 */
.vowel-bubble {
  background: #fff9c4; /* 淡黃色 */
  color: #333;
  font-weight: bold;
  border-radius: 50%;
  width: 3em;
  height: 3em;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #fbc02d;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  flex-shrink: 0;
}

/* 卡片排列 */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  flex: 1;
}

.card {
  width: 100%;
  aspect-ratio: 5/7;
  perspective: 800px;
  position: relative;
}
.inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  cursor: pointer;
}
.card.flipped .inner {
  transform: rotateY(180deg);
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.front {
  background: #fff;
  border: 2px solid #bbb;
  font-weight: bold;
}
.back {
  background: #fff;
  border: 2px solid #888;
  transform: rotateY(180deg);
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* 成功卡片 */
.back.success {
  background: #d4edda;
  border-color: #28a745;
}

/* 空白卡片 */
.back.empty {
  background: #ffe4e1; /* 淡粉色 */
  border-color: #ffb6c1;
}

/* 失敗 ❌ 樣式 */
.fail {
  color: red;
  font-size: 48px;
}

/* 書本直排注音 */
.zhuyin-part {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 0.15em;
  line-height: 1;
  font-family: "Noto Sans TC", "PingFang TC", "DFKai-SB", sans-serif;
}
.zhuyin-glyph {
  position: relative;
  font-weight: normal;
  font-size: 2em;
  text-align: center;
}
.zhuyin-tone {
  position: absolute;
  font-size: 1em;
  top: -0.4em;
  right: -0.6em;
}
.zhuyin-dot {
  position: absolute;
  font-size: 0.65em;
  top: 1em;
  left: 50%;
  transform: translateX(-50%);
}

/* 背面直排中文字 */
.word-vertical {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  line-height: 1.15em;
  font-size: calc(4vw + 12px);
}
.word-vertical span {
  display: block;
}
.back-content {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
  width: 100%;
}
.back-content .zhuyin-part {
  font-size: 0.6em;
}
</style>
</head>
<body>
<h1>ㄒ  拼音練習</h1>

<div class="wrapper" id="wrapper"></div>

<script>
// ---------------- 音訊與語音 ----------------
let audioCtx = null;
let zhTWVoice = null;

function initAudio(){ 
  if(audioCtx) return; 
  try{audioCtx=new (window.AudioContext||window.webkitAudioContext)();}catch(e){console.error("Web Audio not supported");} 
}

function pickPreferredVoice(voices){
  const norm = s => (s||'').toLowerCase().replace(/[\s_\-()（）:：,，.。]+/g,'');
  const isTW = v => /^zh/i.test(v.lang||'') && /tw/i.test(v.lang||'');
  const isG  = v => /google/i.test(v.name||'');
  const isMS = v => /microsoft/i.test(v.name||'');
  const N = voices.map(v => ({ v, name:norm(v.name), uri:norm(v.voiceURI) }));
  let p = N.find(x => isTW(x.v) && isMS(x.v) && (x.name.includes('yating') || x.uri.includes('yating'))); if(p) return p.v;
  p = N.find(x => isTW(x.v) && isMS(x.v) && (x.name.includes('zhiwei') || x.uri.includes('zhiwei'))); if(p) return p.v;
  p = voices.find(v => isTW(v) && isG(v) && /(國語|台灣|臺灣|mandarin|taiwan)/i.test(v.name||'')); if(p) return p;
  return (voices.find(v => !isG(v) && isTW(v)) || voices.find(v =>  isG(v) && isTW(v)) || voices.find(v =>  isG(v) && isCN(v)) || voices.find(v => !isG(v) && isCN(v)) || voices.find(isTW) || voices.find(isCN) || voices.find(isZH) || voices[0] || null);
}

function setupSpeechSynthesis(){
  if(!('speechSynthesis' in window)) return;
  const apply = () => { const voices=speechSynthesis.getVoices()||[]; zhTWVoice=pickPreferredVoice(voices); };
  apply(); 
  if (typeof speechSynthesis.onvoiceschanged!=="undefined"){ speechSynthesis.onvoiceschanged=apply; }
}

function speak(text){
  if(!('speechSynthesis' in window) || !text) return;
  const utter = new SpeechSynthesisUtterance(text);
  if(zhTWVoice) utter.voice = zhTWVoice;
  utter.rate = 0.8; 
  speechSynthesis.speak(utter);
}

window.onload = ()=>{ initAudio(); setupSpeechSynthesis(); };

// ---------------- 卡片生成 ----------------
//ㄒ
// "ㄧ", "ㄩ",
   "ㄧㄚ", "ㄧㄝ", "ㄧㄠ", "ㄧㄡ", "ㄧㄢ", "ㄧㄣ", "ㄧㄤ", "ㄧㄥ",
   "ㄩㄝ", "ㄩㄢ", "ㄩㄣ", "ㄩㄥ" 


const data = [
  // ㄒ + ㄧ
  { front:["ㄒ","ㄧ"], tones:[
    { tone:"",  back:{ zh:"希望", zhBpmf:["ㄒㄧ","ㄨㄤˋ"] }},
    { tone:"ˊ", back:{ zh:"習慣", zhBpmf:["ㄒㄧˊ","ㄍㄨㄢˋ"] }},
    { tone:"ˇ", back:{ zh:"喜歡", zhBpmf:["ㄒㄧˇ","ㄏㄨㄢ"] }},
    { tone:"ˋ", back:{ zh:"細節", zhBpmf:["ㄒㄧˋ","ㄐㄧㄝˊ"] }}
  ]},

  // ㄒ + ㄩ
  { front:["ㄒ","ㄩ"], tones:[
    { tone:"",  back:{ zh:"需要", zhBpmf:["ㄒㄩ","ㄧㄠˋ"] }},
    { tone:"ˊ", back:{ zh:"徐緩", zhBpmf:["ㄒㄩˊ","ㄏㄨㄢˇ"] }},
    { tone:"ˇ", back:{ zh:"許可", zhBpmf:["ㄒㄩˇ","ㄎㄜˇ"] }},
    { tone:"ˋ", back:{ zh:"續集", zhBpmf:["ㄒㄩˋ","ㄐㄧˊ"] }}
  ]},

  // ㄒ + ㄧㄚ
  { front:["ㄒ","ㄧ","ㄚ"], tones:[
    { tone:"",  back:{ zh:"瞎忙", zhBpmf:["ㄒㄧㄚ","ㄇㄤˊ"] }},
    { tone:"ˊ", back:{ zh:"瑕疵", zhBpmf:["ㄒㄧㄚˊ","ㄘ"] }},
    { tone:"ˇ", back:{ zh:"狹小", zhBpmf:["ㄒㄧㄚˊ","ㄒㄧㄠˇ"] }},
    { tone:"ˋ", back:{ zh:"下課", zhBpmf:["ㄒㄧㄚˋ","ㄎㄜˋ"] }}
  ]},

  // ㄒ + ㄧㄝ
  { front:["ㄒ","ㄧ","ㄝ"], tones:[
    { tone:"",  back:{ zh:"些許", zhBpmf:["ㄒㄧㄝ","ㄒㄩˇ"] }},
    { tone:"ˊ", back:{ zh:"協助", zhBpmf:["ㄒㄧㄝˊ","ㄓㄨˋ"] }},
    { tone:"ˇ", back:{ zh:"寫作", zhBpmf:["ㄒㄧㄝˇ","ㄗㄨㄛˋ"] }},
    { tone:"ˋ", back:{ zh:"謝謝", zhBpmf:["ㄒㄧㄝˋ","ㄒㄧㄝˋ"] }}
  ]},

  // ㄒ + ㄧㄠ
  { front:["ㄒ","ㄧ","ㄠ"], tones:[
    { tone:"",  back:{ zh:"消失", zhBpmf:["ㄒㄧㄠ","ㄕ"] }},
    { tone:"ˊ", back:{ zh:"詳細", zhBpmf:["ㄒㄧㄤˊ","ㄒㄧˋ"] }},
    { tone:"ˇ", back:{ zh:"小心", zhBpmf:["ㄒㄧㄠˇ","ㄒㄧㄣ"] }},
    { tone:"ˋ", back:{ zh:"校對", zhBpmf:["ㄒㄧㄠˋ","ㄉㄨㄟˋ"] }}
  ]},

  // ㄒ + ㄧㄡ
  { front:["ㄒ","ㄧ","ㄡ"], tones:[
    { tone:"",  back:{ zh:"休息", zhBpmf:["ㄒㄧㄡ","ㄒㄧˊ"] }},
    { tone:"ˊ", back:{ zh:"修理", zhBpmf:["ㄒㄧㄡ","ㄌㄧˇ"] }},
    { tone:"ˇ", back:{ zh:"朽木", zhBpmf:["ㄒㄧㄡˇ","ㄇㄨˋ"] }},
    { tone:"ˋ", back:{ zh:"秀氣", zhBpmf:["ㄒㄧㄡˋ","ㄑㄧˋ"] }}
  ]},

  // ㄒ + ㄧㄢ
  { front:["ㄒ","ㄧ","ㄢ"], tones:[
    { tone:"",  back:{ zh:"先生", zhBpmf:["ㄒㄧㄢ","ㄕㄥ"] }},
    { tone:"ˊ", back:{ zh:"閒聊", zhBpmf:["ㄒㄧㄢˊ","ㄌㄧㄠˊ"] }},
    { tone:"ˇ", back:{ zh:"險峻", zhBpmf:["ㄒㄧㄢˇ","ㄐㄩㄣˋ"] }},
    { tone:"ˋ", back:{ zh:"現實", zhBpmf:["ㄒㄧㄢˋ","ㄕˊ"] }}
  ]},

  // ㄒ + ㄧㄣ
  { front:["ㄒ","ㄧ","ㄣ"], tones:[
    { tone:"",  back:{ zh:"心情", zhBpmf:["ㄒㄧㄣ","ㄑㄧㄥˊ"] }},
    { tone:"ˊ", back:{ zh:"行程", zhBpmf:["ㄒㄧㄣˊ","ㄔㄥˊ"] }},
    { tone:"ˇ", back:{ zh:"醒悟", zhBpmf:["ㄒㄧㄥˇ","ㄨˋ"] }},
    { tone:"ˋ", back:{ zh:"信任", zhBpmf:["ㄒㄧㄣˋ","ㄖㄣˋ"] }}
  ]},

  // ㄒ + ㄧㄤ
  { front:["ㄒ","ㄧ","ㄤ"], tones:[
    { tone:"",  back:{ zh:"香味", zhBpmf:["ㄒㄧㄤ","ㄨㄟˋ"] }},
    { tone:"ˊ", back:{ zh:"詳情", zhBpmf:["ㄒㄧㄤˊ","ㄑㄧㄥˊ"] }},
    { tone:"ˇ", back:{ zh:"享受", zhBpmf:["ㄒㄧㄤˇ","ㄕㄡˋ"] }},
    { tone:"ˋ", back:{ zh:"向量", zhBpmf:["ㄒㄧㄤˋ","ㄌㄧㄤˋ"] }}
  ]},

  // ㄒ + ㄧㄥ
  { front:["ㄒ","ㄧ","ㄥ"], tones:[
    { tone:"",  back:{ zh:"星星", zhBpmf:["ㄒㄧㄥ","ㄒㄧㄥ"] }},
    { tone:"ˊ", back:{ zh:"行程", zhBpmf:["ㄒㄧㄥˊ","ㄔㄥˊ"] }},
    { tone:"ˇ", back:{ zh:"醒來", zhBpmf:["ㄒㄧㄥˇ","ㄌㄞˊ"] }},
    { tone:"ˋ", back:{ zh:"性格", zhBpmf:["ㄒㄧㄥˋ","ㄍㄜˊ"] }}
  ]},

  // ㄒ + ㄩㄝ
  { front:["ㄒ","ㄩ","ㄝ"], tones:[
    { tone:"",  back:{ zh:"靴子", zhBpmf:["ㄒㄩㄝ","ㄗˇ"] }},
    { tone:"ˊ", back:{ zh:"學習", zhBpmf:["ㄒㄩㄝˊ","ㄒㄧˊ"] }},
    { tone:"ˇ", back:{ zh:"雪地", zhBpmf:["ㄒㄩㄝˇ","ㄉㄧˋ"] }},
    { tone:"ˋ", back:{ zh:"血壓", zhBpmf:["ㄒㄩㄝˋ","ㄧㄚ"] }}
  ]},

  // ㄒ + ㄩㄢ
  { front:["ㄒ","ㄩ","ㄢ"], tones:[
    { tone:"",  back:{ zh:"宣告", zhBpmf:["ㄒㄩㄢ","ㄍㄠˋ"] }},
    { tone:"ˊ", back:{ zh:"旋律", zhBpmf:["ㄒㄩㄢˊ","ㄌㄩˋ"] }},
    { tone:"ˇ", back:{ zh:"選擇", zhBpmf:["ㄒㄩㄢˇ","ㄗㄜˊ"] }},
    { tone:"ˋ", back:{ zh:"炫目", zhBpmf:["ㄒㄩㄢˋ","ㄇㄨˋ"] }}
  ]},

  // ㄒ + ㄩㄣ
  { front:["ㄒ","ㄩ","ㄣ"], tones:[
    { tone:"",  back:{ zh:"勳章", zhBpmf:["ㄒㄩㄣ","ㄓㄤ"] }},
    { tone:"ˊ", back:{ zh:"尋找", zhBpmf:["ㄒㄩㄣˊ","ㄓㄠˇ"] }},
    { tone:"ˇ", back:{ zh:"荀子", zhBpmf:["ㄒㄩㄣˊ","ㄗˇ"] }},
    { tone:"ˋ", back:{ zh:"訓練", zhBpmf:["ㄒㄩㄣˋ","ㄌㄧㄢˋ"] }}
  ]},

  // ㄒ + ㄩㄥ
  { front:["ㄒ","ㄩ","ㄥ"], tones:[
    { tone:"",  back:{ zh:"兄弟", zhBpmf:["ㄒㄩㄥ","ㄉㄧˋ"] }},
    { tone:"ˊ", back:{ zh:"雄偉", zhBpmf:["ㄒㄩㄥˊ","ㄨㄟˇ"] }},
    { tone:"ˇ", back:{ zh:"熊本", zhBpmf:["ㄒㄩㄥˊ","ㄅㄣˇ"] }},
    { tone:"ˋ", back:{ zh:"兇狠", zhBpmf:["ㄒㄩㄥˋ","ㄏㄣˇ"] }}
  ]}
];



const wrapper = document.getElementById("wrapper");

data.forEach(item => {
  const row = document.createElement("div");
  row.className = "row";

  const vowelBubble = document.createElement("div");
  vowelBubble.className = "vowel-bubble";
  vowelBubble.textContent = item.front.slice(1).join('');
  row.appendChild(vowelBubble);

  const grid = document.createElement("div");
  grid.className = "grid";

  item.tones.forEach(t => {
    const card = document.createElement("div");
    card.className = "card";
    const inner = document.createElement("div");
    inner.className = "inner";

    const front = document.createElement("div");
    front.className = "front";
    const bpmfFront = document.createElement("div");
    bpmfFront.className = "zhuyin-part";

    item.front.forEach((s, idx) => {
      const char = document.createElement("span");
      char.className = "zhuyin-glyph";
      char.textContent = s;
      if(t.tone && t.tone !== "˙" && idx === item.front.length - 1){
        const tone = document.createElement("span");
        tone.className = "zhuyin-tone";
        tone.textContent = t.tone;
        char.appendChild(tone);
      }
      bpmfFront.appendChild(char);
    });

    front.appendChild(bpmfFront);

    const back = document.createElement("div");
    back.className = "back";

    if(t.back && t.back.zh && t.back.zh !== "XX"){
      back.classList.add("success"); 
      const backContent = document.createElement("div");
      backContent.className = "back-content";

      const wordDiv = document.createElement("div");
      wordDiv.className = "word-vertical";
      for(const ch of t.back.zh){
        const span = document.createElement("span");
        span.textContent = ch;
        wordDiv.appendChild(span);
      }

      const bpmfBack = document.createElement("div");
      bpmfBack.className = "zhuyin-part";

      t.back.zhBpmf.forEach((s) => {
        const char = document.createElement("span");
        char.className = "zhuyin-glyph";
        const m = s.match(/^(.)([ˊˇˋ˙]?)$/);
        if(m){
          char.textContent = m[1];
          if(m[2]){
            if(m[2]==="˙"){
              const dot = document.createElement("span");
              dot.className = "zhuyin-dot";
              dot.textContent = m[2];
              char.appendChild(dot);
            } else {
              const tone = document.createElement("span");
              tone.className = "zhuyin-tone";
              tone.textContent = m[2];
              char.appendChild(tone);
            }
          }
        }else{
          char.textContent = s;
        }
        bpmfBack.appendChild(char);
      });

      backContent.appendChild(wordDiv);
      backContent.appendChild(bpmfBack);
      back.appendChild(backContent);

    } else {
      back.classList.add("empty"); 
      back.innerHTML = `<div class="fail">❌</div>`;
    }

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);

    card.addEventListener("click", ()=> {
      card.classList.toggle("flipped");
      if(t.back && t.back.zh && t.back.zh !== "XX") speak(t.back.zh); 
    });

    grid.appendChild(card);
  });

  row.appendChild(grid);
  wrapper.appendChild(row);
});
</script>
</body>
</html>
