<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>6x5田字格生字簿</title>
<style>
body {
  font-family: "Microsoft JhengHei", sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
h1 { text-align: center; margin-bottom: 10px; }

.controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
}
textarea {
  width: 320px;
  height: 100px;
  font-size: 16px;
  padding: 8px;
  resize: vertical;
}
button {
  padding: 8px 14px;
  font-size: 16px;
  background: #0078d7;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #005fa3; }

#grid {
  display: grid;
  grid-template-columns: repeat(6, 3cm);
  grid-template-rows: repeat(5, 3cm);
  justify-content: center;
  gap: 6px;
}

.cell {
  position: relative;
  width: 3cm;
  height: 3cm;
  border: 2px solid #a8d8a8; /* 外框實線 */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5cm; /* 字體大小 2.5x2.5 公分 */
  color: #000;
}

.cell::before, .cell::after {
  content: "";
  position: absolute;
  background: #a8d8a8;
}
.cell::before {
  top: 50%;
  left: 10%;
  right: 10%;
  height: 1px;
  border-top: 1px dashed #a8d8a8; /* 中間橫線虛線 */
  background: none;
}
.cell::after {
  left: 50%;
  top: 10%;
  bottom: 10%;
  width: 1px;
  border-left: 1px dashed #a8d8a8; /* 中間直線虛線 */
  background: none;
}

@media print {
  body { background: white; margin:0; }
  .controls { display: none; }
}
</style>
</head>
<body>
<h1>6x5 田字格生字簿</h1>

<div class="controls">
  <label><strong>貼上生字（會自動由右排往下填入）</strong></label>
  <textarea id="inputWords" placeholder="貼上你的生字，例如：花草樹木天空大地"></textarea>
  <button id="fillBtn">填入生字</button>
  <button onclick="window.print()">列印</button>
</div>

<div id="grid"></div>

<script>
const rows = 5;
const cols = 6;
const total = rows * cols;
const grid = document.getElementById("grid");

// 先建立 6x5 格子
for(let r=0; r<rows; r++){
  for(let c=0; c<cols; c++){
    const cell = document.createElement("div");
    cell.className = "cell";
    grid.appendChild(cell);
  }
}

function normalizeInput(text){
  return text.replace(/\r/g,'').replace(/\s+/g,'').split('').filter(ch=>ch.trim()!=='');
}

document.getElementById("fillBtn").addEventListener("click", ()=>{
  const chars = normalizeInput(document.getElementById("inputWords").value);
  const cells = document.querySelectorAll(".cell");

  // 排序策略：右排→左排，每排由上往下
  let index = 0;
  for(let c=cols-1; c>=0; c--){
    for(let r=0; r<rows; r++){
      const cellIndex = r*cols + c; // 位置在grid NodeList中的index
      if(index < chars.length){
        cells[cellIndex].textContent = chars[index];
        index++;
      } else {
        cells[cellIndex].textContent = '';
      }
    }
  }
});
</script>
</body>
</html>
