<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>田字格生字簿</title>
<style>
body {
  font-family: "Microsoft JhengHei", sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
h1 { text-align: center; margin-bottom: 10px; }

.controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
}
input[type="text"], textarea {
  width: 320px;
  font-size: 16px;
  padding: 8px;
}
textarea {
  height: 100px;
  resize: vertical;
}
button {
  padding: 8px 14px;
  font-size: 16px;
  background: #0078d7;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #005fa3; }

#grid {
  display: grid;
  grid-template-columns: repeat(4, 3cm); /* 4列 */
  grid-template-rows: repeat(6, 3cm);    /* 6行 */
  justify-content: center;
  gap: 6px;
}

.cell {
  position: relative;
  width: 3cm;
  height: 3cm;
  border: 2px solid #a8d8a8; /* 外框實線 */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5cm; /* 字體大小 */
  color: rgba(0,0,0,0.25); /* 淡灰色 */
}

.cell::before, .cell::after {
  content: "";
  position: absolute;
  background: #a8d8a8;
}
.cell::before {
  top: 50%;
  left: 10%;
  right: 10%;
  height: 1px;
  border-top: 1px dashed #a8d8a8; /* 中間橫線虛線 */
  background: none;
}
.cell::after {
  left: 50%;
  top: 10%;
  bottom: 10%;
  width: 1px;
  border-left: 1px dashed #a8d8a8; /* 中間直線虛線 */
  background: none;
}

/* 列印樣式 */
@media print {
  @page {
    size: auto;
    margin: 0.5cm; /* 全部邊距 1cm */
  }
  body {
    background: white;
    margin: 0;
  }
  .controls { display: none; }
  h1 { display: none; } /* 隱藏原本標題 */
  #printTitle {
    display: block;
    text-align: center;
    font-size: 24pt;
    margin-bottom: 10px;
  }
  #grid { gap: 1cm; }
  .cell {
    width: 3cm;
    height: 3cm;
    font-size: 2.5cm;
  }
}
</style>
</head>
<body>

<h1>田字格生字簿</h1>

<div class="controls">
  <label><strong>課程標題：</strong></label>
  <input type="text" id="lessonTitle" placeholder="輸入第幾課課文生字">

  <label><strong>貼上生字（最多 24 字，右列從上往下填入）</strong></label>
  <textarea id="inputWords" placeholder="貼上你的生字，例如：花草樹木天空大地"></textarea>
  
  <button id="fillBtn">填入生字</button>
  <button onclick="window.print()">列印</button>
</div>

<!-- 列印時使用標題 -->
<div id="printTitle" style="display:none;"></div>

<div id="grid"></div>

<script>
const rows = 6; // 6行
const cols = 4; // 4列
const maxChars = 24;
const grid = document.getElementById("grid");
const printTitle = document.getElementById("printTitle");

// 建立 6x4 格子
for(let r=0; r<rows; r++){
  for(let c=0; c<cols; c++){
    const cell = document.createElement("div");
    cell.className = "cell";
    grid.appendChild(cell);
  }
}

// 處理輸入字串
function normalizeInput(text){
  return text.replace(/\r/g,'').replace(/\s+/g,'').split('').filter(ch=>ch.trim()!=='').slice(0,maxChars);
}

// 填字事件（右列從上往下）
document.getElementById("fillBtn").addEventListener("click", ()=>{
  const chars = normalizeInput(document.getElementById("inputWords").value);
  const cells = document.querySelectorAll(".cell");

  // 填字
  let index = 0;
  for(let c=cols-1; c>=0; c--){
    for(let r=0; r<rows; r++){
      const cellIndex = r*cols + c;
      if(index < chars.length){
        cells[cellIndex].textContent = chars[index];
        index++;
      } else {
        cells[cellIndex].textContent = '';
      }
    }
  }

  // 更新列印標題
  const title = document.getElementById("lessonTitle").value.trim();
  printTitle.textContent = title;
});
</script>
</body>
</html>
