<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>6x4田字格生字簿（含注音格）</title>
<style>
body {
  font-family: "Microsoft JhengHei", sans-serif;
  background: #f5f5f5;
  padding: 20px;
  margin:0;
}
h1 { text-align: center; margin-bottom: 10px; }

.controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
}
textarea {
  width: 300px;
  height: 100px;
  font-size: 16px;
  padding: 8px;
  resize: vertical;
}
button {
  padding: 8px 14px;
  font-size: 16px;
  background: #0078d7;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #005fa3; }

#grid {
  display: grid;
  grid-template-columns: repeat(4, auto); /* 每行 4 個生字格 */
  grid-template-rows: repeat(6, 3cm); /* 6排 */
  justify-content: center;
  gap: 6px;
}

/* 生字格 */
.cell {
  position: relative;
  width: 3cm;
  height: 3cm;
  border: 2px solid #a8d8a8; /* 方框實線 */
  display: flex;
  flex-direction: column;
}

.cell::before, .cell::after {
  content: "";
  position: absolute;
  background: #a8d8a8;
}
.cell::before {
  top: 50%;
  left: 10%;
  right: 10%;
  height: 1px;
  border-top: 1px dashed #a8d8a8; /* 中間橫線虛線 */
}
.cell::after {
  left: 50%;
  top: 10%;
  bottom: 10%;
  width: 1px;
  border-left: 1px dashed #a8d8a8; /* 中間直線虛線 */
}

.example {
  flex: 7;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5cm;
  color: rgba(0,0,0,0.25);
  text-align: center;
  line-height: 1;
  word-break: break-all;
}

.practice {
  flex: 3;
  border-top: 1px solid #a8d8a8;
}

/* 注音格 */
.phonetic {
  width: 1cm;
  height: 3cm;
  border: 2px solid #a8d8a8;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5cm;
  color: rgba(0,0,0,0.25);
}

@media print {
  @page { margin: 1cm 2cm; } /* 上下1cm，左右2cm */
  body { background:white; padding:0; margin:0; }
  .controls { display:none; }
  #grid { width:auto; height:auto; gap:0; }
  .cell { width:3cm; height:3cm; }
  .phonetic { width:1cm; height:3cm; }
  .example { font-size:2.5cm; }
  footer { position: fixed; bottom:0; width:100%; text-align:center; font-size:12px; }
}
</style>
</head>
<body>
<h1>6x4 田字格生字簿（含注音格）</h1>

<div class="controls">
  <label><strong>貼上生字（右列→左列，每列上→下填字）</strong></label>
  <textarea id="inputWords" placeholder="貼上你的生字，例如：花草樹木天空大地"></textarea>
  <button id="fillBtn">填入生字</button>
  <button onclick="window.print()">列印</button>
</div>

<div id="grid"></div>
<footer>@2025 guaelves. All rights reserved.</footer>

<script>
const rows = 6;
const cols = 4;
const grid = document.getElementById("grid");

// 建立格子：每個生字格右側加注音格
for(let r=0; r<rows; r++){
  for(let c=0; c<cols; c++){
    // 生字格
    const cell = document.createElement("div");
    cell.className = "cell";
    const example = document.createElement("div");
    example.className = "example";
    const practice = document.createElement("div");
    practice.className = "practice";
    cell.appendChild(example);
    cell.appendChild(practice);
    grid.appendChild(cell);
    // 注音格
    const phonetic = document.createElement("div");
    phonetic.className = "phonetic";
    grid.appendChild(phonetic);
  }
}

// 處理輸入字串
function normalizeInput(text){
  return text.replace(/\r/g,'').replace(/\s+/g,'').split('').filter(ch=>ch.trim()!=='');
}

// 填字事件
document.getElementById("fillBtn").addEventListener("click", ()=>{
  const chars = normalizeInput(document.getElementById("inputWords").value);
  const cells = document.querySelectorAll(".cell .example");

  let index = 0;
  for(let c=cols-1; c>=0; c--){
    for(let r=0; r<rows; r++){
      const cellIndex = r*cols + c;
      if(index < chars.length){
        cells[cellIndex].textContent = chars[index];
        index++;
      } else {
        cells[cellIndex].textContent = '';
      }
    }
  }
});
</script>
</body>
</html>
